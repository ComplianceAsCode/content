---
extends: default

rules:
  document-start:
    present: true
  indentation:
    spaces: consistent
    indent-sequences: whatever
  line-length:
    level: warning
    max: 170
    allow-non-breakable-words: true
    allow-non-breakable-inline-mappings: true
  comments: disable
  comments-indentation: disable
  empty-lines:
    level: warning
  truthy: disable
