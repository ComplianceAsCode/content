---

- hosts: all
  vars:
    var_system_crypto_policy: !!str FUTURE
    var_sudo_logfile: !!str /var/log/sudo.log

  tasks:
    - name: Modify the System Login Banner - add correct banner
      lineinfile:
        dest: /etc/issue
        line: '{{ login_banner_text | regex_replace("^\^(.*)\$$", "\1") | regex_replace("^\((.*)\|.*\)$",
          "\1") | regex_replace("\[\\s\\n\]\+"," ") | regex_replace("\(\?:\[\\n\]\+\|\(\?:\\\\n\)\+\)",
          "\n") | regex_replace("\\", "") | wordwrap() }}'
        create: true
      when: ansible_virtualization_type not in ["docker", "lxc", "openvz", "podman", "container"]
      tags:
        - banner_etc_issue
        - low_complexity
        - medium_disruption
        - medium_severity
        - no_reboot_needed
        - unknown_strategy

    - name: Test for existence /etc/issue
      stat:
        path: /etc/issue
      register: file_exists
      tags:
        - configure_strategy
        - file_permissions_etc_issue
        - low_complexity
        - low_disruption
        - medium_severity
        - no_reboot_needed

    - name: Ensure permission 0644 on /etc/issue
      file:
        path: /etc/issue
        mode: '0644'
      when: file_exists.stat is defined and file_exists.stat.exists
      tags:
        - configure_strategy
        - file_permissions_etc_issue
        - low_complexity
        - low_disruption
        - medium_severity
        - no_reboot_needed

    - block:

        - name: Remove Rsh Trust Files
          file:
            path: /root/shosts.equiv
            state: absent

        - name: Add line to /root/shosts.equiv
          lineinfile:
            dest: /root/shosts.equiv
            line: 'test host'
            create: true
      tags:
        - high_severity
        - low_complexity
        - low_disruption
        - no_reboot_needed
        - no_rsh_trust_files
        - restrict_strategy

