default: # use RHEL 8 values as default
  base_policy: "DEFAULT:NO-SHA1"
  sub_policies:
    NO-SSHCBC:
      key: cipher@SSH
      value: -*-CBC
    NO-SSHWEAKCIPHERS:
      key: cipher@SSH
      value: -3DES-CBC -AES-128-CBC -AES-192-CBC -AES-256-CBC -CHACHA20-POLY1305
    NO-SSHWEAKMACS:
      key: mac@SSH
      value: -HMAC-MD5* -UMAC-64* -UMAC-128*
    NO-WEAKMAC:
      key: mac
      value: -*-128*
overrides:
{{% if product == "rhel9" %}}
  sub_policies:
    NO-SSHCBC:
      key: cipher@SSH
      value: -*-CBC
    NO-SSHWEAKCIPHERS:
      key: cipher@SSH
      value: -3DES-CBC -AES-128-CBC -AES-192-CBC -AES-256-CBC -CHACHA20-POLY1305
    NO-SSHWEAKMACS:
      key: mac@SSH
      value: -HMAC-MD5* -UMAC-64* -UMAC-128*
    NO-WEAKMAC:
      key: mac
      value: -*-64*
{{% elif product == "rhel10" %}}
  sub_policies:
    NO-SSHCBC:
      key: cipher@SSH
      value: -*-CBC
    NO-SSHWEAKCIPHERS:
      key: cipher@SSH
      value: -3DES-CBC -AES-128-CBC -AES-192-CBC -AES-256-CBC
    NO-SSHWEAKMACS:
      key: mac@SSH
      value: -HMAC-MD5* -UMAC-64* -UMAC-128* -HMAC-SHA1*
    NO-WEAKMAC:
      key: mac
      value: -*-128*
{{% endif %}}
