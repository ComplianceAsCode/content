# platform = Red Hat Enterprise Linux 6
# reboot = true
# strategy = restrict
# complexity = low
# disruption = low
- name: "Enable Auditing for Processes Which Start Prior to the Audit Daemon"
  shell: /sbin/grubby --update-kernel=ALL --args="audit=1"
  tags:
    @ANSIBLE_TAGS@
  @ANSIBLE_ENSURE_PLATFORM@
