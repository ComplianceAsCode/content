documentation_complete: true

prodtype: ol7,rhel7

title: 'Ensure the audispd''s remote logging daemon executable is correct'

description: |-
    Ensure the executable used by <tt>audisp-remote</tt>
    plug-in of the <tt>audispd</tt> audit event multiplexor is correct.
    Check that the <tt>path</tt> directive in
    <tt>{{{ audisp_conf_path }}}/plugins.d/au-remote.conf</tt> is <tt>/sbin/audisp-remote</tt>.
    Restart the <tt>auditd</tt> service to apply configuration changes:
    <pre>$ sudo service auditd restart</pre>

rationale: |-
    The auditd service does not include the ability to send audit
    records to a centralized server for management directly. It does, however,
    include a plug-in for audit event multiplexor (audispd) to pass audit records
    to a remote server.

severity: medium

identifiers:
    cce@rhel7: CCE-89159-8

references:
    disa: CCI-001851
    srg: SRG-OS-000479-GPOS-00224,SRG-OS-000342-GPOS-00133
    stigid@ol7: OL07-00-030201
    stigid@rhel7: RHEL-07-030201

ocil_clause: 'it is not configured'

ocil: |-
    To verify if audispd's au-remote plugin is configured, run the following command:
    <pre>$ sudo grep path {{{ audisp_conf_path }}}/plugins.d/au-remote.conf</pre>
    If the plugin is configured correctly, the output will show <tt>/sbin/audisp-remote</tt>.

template:
    name: key_value_pair_in_file
    vars:
        app: "audispd"
        key: "path"
        value: "/sbin/audisp-remote"
        path: {{{ audisp_conf_path }}}/plugins.d/au-remote.conf
