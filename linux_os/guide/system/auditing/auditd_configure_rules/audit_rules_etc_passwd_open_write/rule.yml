documentation_complete: true

prodtype: sle12

title: 'Record Events that Open User/Group Information For Writing - /etc/passwd'

description: |-
    The audit system should collect write events to /etc/passwd file for all users and root.
    Add the following lines to the <tt>/etc/audit/audit.rules</tt> file:
    <pre>-w /etc/passwd -p wa -k account_mod</pre>

rationale: |-
    Creation of users through direct edition of /etc/passwd could be an indicator of malicious activity on a system.
    Auditing these events could serve as evidence of potential system compromise.

severity: medium

references:
    disa: 18,172,1403,2130,2132
    nist: AC-2(4),AU-12(c)
    stigid: "020200"

warnings:
    - general: |-
        Note that these rules can be configured in a
        number of ways while still achieving the desired effect.

ocil_clause: 'audit records for all account creations, modifications, disabling, and termination events that affect /etc/passwd are not generated'

ocil: |-
    Check that the following line appears in the <tt>/etc/audit/audit.rules</tt> file:
    <pre>-w /etc/passwd -p wa -k account_mod</pre>

    If it is missing, add it.
