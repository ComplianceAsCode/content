    run the following command:
    <br /><br />
    <pre>auditctl -l | egrep '(/etc/passwd)'</pre>
    <br /><br />
    If the system is configured to watch for account changes, lines should be returned for
    each file specified (and with <tt>perm=wa</tt> for each).

