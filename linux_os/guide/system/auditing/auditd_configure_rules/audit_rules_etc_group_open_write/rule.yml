documentation_complete: true

prodtype: sle12

title: 'Record Events that Open Group Information For Writing - /etc/group'

description: |-
    The audit system should collect write events to /etc/group file for all users and root.
    Add the following lines to the <tt>/etc/audit/audit.rules</tt> file:
    <pre>-w /etc/group -p wa -k account_mod</pre>

rationale: |-
    Creation of groups through direct edition of /etc/group could be an
    indicator of malicious activity on a system.  Auditing these events could
    serve as evidence of potential system compromise.

severity: medium

references:
    disa: 18,172,1403,2130,2132
    nist: AC-2(4),AU-12(c)
    stigid: "020210"

warnings:
    - general: |-
        Note that these rules can be configured in a
        number of ways while still achieving the desired effect.

ocil_clause: 'audit records for all group creations, modifications, disabling, and termination events that affect /etc/group are not generated'

ocil: |-
    Check that the following line appears in the <tt>/etc/audit/audit.rules</tt> file:
    <pre>-w /etc/group -p wa -k account_mod</pre>

    If it is missing, add it.
