# platform = multi_platform_fedora,multi_platform_rhel,multi_platform_sle,Oracle Linux 8
# reboot = false
# strategy = unknown
# complexity = low
# disruption = medium
- name: Configure dnf-automatic to Install Only Security Updates
  ini_file:
    dest: /etc/dnf/automatic.conf
    section: commands
    option: upgrade_type
    value: security
    create: True
