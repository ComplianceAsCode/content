ocil_clause: 'EPEL repository is enabled'

ocil: |-
    To verify that EPEL repository is not enabled, run the following commands:
    <pre>$ grep -r "^\[.*epel.*\]" /etc/yum.repos.d/</pre>
    For each EPEL repository found, check if it is enabled:
    <pre>$ grep -A 5 "^\[.*epel.*\]" /etc/yum.repos.d/*.repo | grep "enabled"</pre>
    The output should show <tt>enabled=0</tt> for all EPEL repositories, or no EPEL repositories
    should be present.

