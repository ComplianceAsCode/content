# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = unknown
# complexity = low
# disruption = medium

- name: Ensure GPG check Enabled for Local Packages (Yum)
  ini_file:
    dest: {{{ pkg_manager_config_file }}}
    section: main
    option: localpkg_gpgcheck
    value: 1
    no_extra_spaces: yes
    create: True
