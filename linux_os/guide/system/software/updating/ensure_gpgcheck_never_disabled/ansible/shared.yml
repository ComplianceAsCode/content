- name: Find All {{{ pkg_manager }}} Repositories
  find:
    paths: "/etc/yum.repos.d/"
    patterns: "*.repo"
    contains: ^\[.+]$
  register: yum_find

- name: Ensure gpgcheck Enabled For All {{{ pkg_manager }}} Package Repositories
  with_items: "{{ yum_find.files }}"
  replace:
    dest: "{{ item.path }}"
    regexp: '^(gpgcheck.+)'
    replace: '# \1'
