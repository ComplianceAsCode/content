# reboot = false
# strategy = restrict
# complexity = low
# disruption = low
- name: "{{{ rule_title }}} - Gather List of Packages"
  tags:
  - aide_check_audit_tools
  ansible.builtin.package_facts:
    manager: auto


- name: "{{{ rule_title }}} - Ensure AIDE is Installed"
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  with_items:
    - aide

- name: "{{{ rule_title }}} - Gather the Package Facts"
  ansible.builtin.package_facts:
    manager: auto

- name: Set "{{{ rule_title }}} - audit_tools fact"
  ansible.builtin.set_fact:
    audit_tools:
      {{% if aide_also_checks_audispd == "yes" -%}}
      - /usr/sbin/audispd
      {{%- endif %}}
      - /usr/sbin/auditctl
      - /usr/sbin/auditd
      - /usr/sbin/augenrules
      - /usr/sbin/aureport
      - /usr/sbin/ausearch
      - /usr/sbin/autrace
      {{% if aide_also_checks_rsyslog == "yes" -%}}
      - /usr/sbin/rsyslogd
      {{%- endif %}}

- name: "{{{ rule_title }}} - Ensure Existing AIDE Configuration for Audit Tools are Correct"
  ansible.builtin.lineinfile:
    path: {{{ aide_conf_path }}}
    regexp: ^{{ item }}\s
    line: "{{ item }} {{{ aide_string() }}}"
    create: true
  with_items: "{{ audit_tools }}"
  when:
    - '"aide" in ansible_facts.packages'

- name: "{{{ rule_title }}} - Configure AIDE to Properly Protect Audit Tools"
  ansible.builtin.lineinfile:
    path: {{{ aide_conf_path }}}
    line: "{{ item }} {{{ aide_string() }}}"
    create: true
  with_items: "{{ audit_tools }}"
  when:
    - '"aide" in ansible_facts.packages'
