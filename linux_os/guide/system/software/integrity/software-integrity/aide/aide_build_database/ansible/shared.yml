# platform = multi_platform_all
# reboot = false
# strategy = restrict
# complexity = low
# disruption = low
- name: "Ensure AIDE is installed"
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - aide

- name: "Build and Test AIDE Database"
{{% if 'sle' in product %}}
  command: /usr/bin/aide --init
{{% elif 'ubuntu' in product %}}
  command: /usr/sbin/aideinit -y -f
{{% else %}}
  command: /usr/sbin/aide --init
{{% endif %}}
  changed_when: True

# mainly to allow ansible's check mode to work
- name: "Check whether the stock AIDE Database exists"
  stat:
    {{% if 'ubuntu' in product %}}
    path: /var/lib/aide/aide.db.new
    {{% else %}}
    path: /var/lib/aide/aide.db.new.gz
    {{% endif %}}
  register: aide_database_stat

- name: "Stage AIDE Database"
  copy:
{{% if 'ubuntu' in product or 'sle' in product %}}
    src: /var/lib/aide/aide.db.new
    dest: /var/lib/aide/aide.db
{{% else %}}
    src: /var/lib/aide/aide.db.new.gz
    dest: /var/lib/aide/aide.db.gz
{{% endif %}}
    backup: yes
    remote_src: yes
  when: (aide_database_stat.stat.exists is defined and aide_database_stat.stat.exists)
