# platform = multi_platform_ubuntu
# reboot = false
# strategy = restrict
# complexity = low
# disruption = low
- name: Ensure aide is installed
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - aide


- name: Ensure AIDE silentreports is disabled
  lineinfile:
    path: /etc/default/aide
    regexp: "^((#+(.*)SILENTREPORTS)|(SILENTREPORTS(\\s*)=(\\s*)yes))"
    line: "SILENTREPORTS=no"
    create: true
