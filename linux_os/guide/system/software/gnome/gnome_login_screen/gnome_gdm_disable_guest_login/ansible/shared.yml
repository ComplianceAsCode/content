# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_almalinux
# reboot = false
# strategy = unknown
# complexity = low
# disruption = medium
- name: "Disable GDM Guest Login"
  community.general.ini_file:
    dest: /etc/gdm/custom.conf
    section: daemon
    option: TimedLoginEnable
    value: "false"
    no_extra_spaces: yes
    create: yes
