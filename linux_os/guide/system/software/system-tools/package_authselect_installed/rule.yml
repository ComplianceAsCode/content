documentation_complete: true

title: 'Ensure authselect is Installed'

description: 'The authselect package should be installed.'

rationale: |-
    The authselect package is required to configure system authentication.
    It provides a way to select a system authentication profile instead of
    manually building the PAM stack. This helps prevent potential breakage
    of configuration by providing tested profiles for different use cases.

severity: medium

