ocil: |-
    To check the permissions of /boot/grub2/grub.cfg, run the command:
    <pre>$ sudo ls -lL /boot/grub2/grub.cfg</pre>
    If properly configured, the output should indicate the following
    permissions: <tt>-rw-------</tt>

