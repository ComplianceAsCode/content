ocil: |-
    {{{ ocil_file_owner(file="{{{ grub2_uefi_boot_path }}}/grub.cfg", owner="root") }}}

platform: machine

template:
    name: file_owner
    vars:
        filepath: {{{ grub2_uefi_boot_path }}}/grub.cfg
        fileuid: '0'
