    cis-csc: 12,13,14,15,16,18,3,5
    cis@alinux2: 1.4.1
    cis@alinux3: 1.5.2
    cis@rhel7: 1.4.2
    cis@rhel8: 1.4.2
    cjis: 5.5.2.2
    cobit5: APO01.06,DSS05.04,DSS05.07,DSS06.02
    cui: 3.4.5
    disa: CCI-000225
    isa-62443-2009: 4.3.3.7.3
    isa-62443-2013: 'SR 2.1,SR 5.2'
