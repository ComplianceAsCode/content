# platform = multi_platform_all
# reboot = false
# strategy = restrict
# complexity = low
# disruption = low

- name: Find .rhosts files in home directories
  find:
    paths: "/home"
    hidden: true
    recurse: yes
    file_type: file
    patterns: ".rhosts"
  register: files

- name: Remove Cached files
  file:
    path: '{{ item.path }}'
    state: absent
  with_items:
    - '{{ files.files }}'
