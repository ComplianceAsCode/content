title: 'Disable the tmux Status Line'

description: |-
    To disable the status line in <tt>tmux</tt> terminal multiplexer,
    the <tt>status</tt> option must be turned off.
    Add the following line to <tt>/etc/tmux.conf</tt>:
    <pre>set -g status off</pre>.

rationale: |-
    The status line displays the current session name, window title, date and time.

severity: medium

