{{{ ansible_instantiate_variables("var_password_hashing_algorithm") }}}

- name: Set Password Hashing Algorithm in /etc/login.defs
  lineinfile:
      dest: /etc/login.defs
      regexp: ^#?ENCRYPT_METHOD
      line: ENCRYPT_METHOD {{ var_password_hashing_algorithm }}
      state: present
      create: yes
