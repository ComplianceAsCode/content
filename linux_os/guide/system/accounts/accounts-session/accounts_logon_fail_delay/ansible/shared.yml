# platform = multi_platform_rhel
# disruption = low
# strategy = restrict
# complexity = low
# reboot = true
- (xccdf-var var_accounts_fail_delay)

- name: Set accounts logon fail delay
  lineinfile:
    dest: /etc/login.defs
    regexp: ^FAIL_DELAY
    line: "FAIL_DELAY {{ var_accounts_fail_delay }}"
    create: yes

