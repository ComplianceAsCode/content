# disruption = low
# strategy = restrict
# complexity = low
# reboot = true
{{{ ansible_instantiate_variables("var_accounts_fail_delay") }}}

- name: Set accounts logon fail delay
  ansible.builtin.lineinfile:
    dest: {{{ login_defs_path }}}
    regexp: ^FAIL_DELAY
    line: "FAIL_DELAY {{ var_accounts_fail_delay }}"
    create: yes
