# platform = Red Hat Virtualization 4,multi_platform_rhel,multi_platform_sle,multi_platform_ol
# disruption = low
# strategy = restrict
# complexity = low
# reboot = true
{{{ ansible_instantiate_variables("var_accounts_fail_delay") }}}

- name: Set accounts logon fail delay
  lineinfile:
    dest: /etc/login.defs
    regexp: ^FAIL_DELAY
    line: "FAIL_DELAY {{ var_accounts_fail_delay }}"
    create: yes
