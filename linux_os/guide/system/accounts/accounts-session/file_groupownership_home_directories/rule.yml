ocil: |-
    To verify the assigned home directory of all interactive users is group-
    owned by that users primary GID, run the following command:
    <pre># ls -ld $(awk -F: '($3&gt;=1000)&amp;&amp;($7 !~ /nologin/){print $6}' /etc/passwd)</pre>
