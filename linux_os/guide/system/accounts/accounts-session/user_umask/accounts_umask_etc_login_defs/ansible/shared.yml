# platform = multi_platform_all
# reboot = false
# strategy = restrict
# complexity = low
# disruption = low
{{{ ansible_instantiate_variables("var_accounts_user_umask") }}}

{{% if product == 'slmicro6' %}}
{{% set login_defs_path = "/usr/etc/login.defs" %}}
{{% else %}}
{{% set login_defs_path = "/etc/login.defs" %}}
{{% endif %}}

- name: Check if UMASK is already set
  ansible.builtin.lineinfile:
    path: {{{ login_defs_path }}} 
    regexp: ^(\s*)UMASK\s+.*
    state: absent
  check_mode: true
  changed_when: false
  register: result_umask_is_set

- name: Replace user UMASK in {{{ login_defs_path }}}
  ansible.builtin.replace:
    path: {{{ login_defs_path }}}
    regexp: ^(\s*)UMASK(\s+).*
    replace: \g<1>UMASK\g<2>{{ var_accounts_user_umask }}
  when:
  - result_umask_is_set.found > 0

- name: Ensure the Default UMASK is Appended Correctly
  ansible.builtin.lineinfile:
    create: true
    path: {{{ login_defs_path }}}
    line: UMASK {{ var_accounts_user_umask }}
  when:
  - result_umask_is_set.found == 0
