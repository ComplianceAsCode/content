# platform = multi_platform_all
# reboot = false
# strategy = restrict
# complexity = low
# disruption = low
{{{ ansible_instantiate_variables("var_accounts_user_umask") }}}

{{% if 'sle' in product %}}
{{% set etc_bash_rc = "/etc/bash.bashrc" %}}
{{% else %}}
{{% set etc_bash_rc = "/etc/bashrc" %}}
{{% endif %}}

- name: Check if umask in {{{ etc_bash_rc }}} is already set
  ansible.builtin.lineinfile:
    path: {{{ etc_bash_rc }}}
    regexp: ^(\s*)umask\s+.*
    state: absent
  check_mode: true
  changed_when: false
  register: umask_replace

- name: Replace user umask in {{{ etc_bash_rc }}}
  ansible.builtin.replace:
    path: {{{ etc_bash_rc }}}
    regexp: ^(\s*)umask(\s+).*
    replace: \g<1>umask\g<2>{{ var_accounts_user_umask }}
  when:
  - umask_replace.found > 0

- name: Ensure the Default umask is Appended Correctly
  ansible.builtin.lineinfile:
    create: true
    path: {{{ etc_bash_rc }}}
    line: umask {{ var_accounts_user_umask }}
  when:
  - umask_replace.found == 0
