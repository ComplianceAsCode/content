severity: medium

ocil_clause: '{{{ ocil_clause_file_owner(file="/var/log/sssd", owner="root") }}}'

ocil: |-
    {{{ ocil_file_owner(file="/var/log/sssd", owner="root") }}}

fixtext: |-
    {{{ describe_file_owner(file="/var/log/sssd", owner="root") }}}

srg_requirement: '{{{ srg_requirement_file_owner("/var/log/sssd", owner="root") }}}'

template:
    name: file_owner
    vars:
        filepath: /var/log/sssd/
        fileuid: '0'
        recursive: 'true'
