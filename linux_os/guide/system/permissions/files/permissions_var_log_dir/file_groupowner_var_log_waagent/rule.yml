documentation_complete: true

title: 'Verify Group Who Owns /var/log/waagent.log File'

description: '{{{ describe_file_group_owner(file="/var/log/waagent.log", group="adm|root") }}}'

rationale: |-
    The <tt>/var/log/waagent.log</tt> file contains Azure Linux Guest Agent records
    events that can be used for troubleshooting and should only be accessed by authorized personnel.

severity: medium

ocil_clause: '{{{ ocil_clause_file_group_owner(file="/var/log/waagent.log", group="adm|root") }}}'

ocil: |-
    {{{ ocil_file_group_owner(file="/var/log/waagent.log", group="adm|root") }}}

template:
    name: file_groupowner
    vars:
        filepath: /var/log/
        file_regex: .*waagent.log.*
        gid_or_name: 'adm|root'
