documentation_complete: true

title: 'Verify User Who Owns /var/log/cloud-init.log File'

{{%  if 'ubuntu2404' not in product %}}
    {{% set target_fileuid="104" %}}
{{% else %}}
    {{% set target_fileuid="102" %}}
{{% endif %}}

description: '{{{ describe_file_owner(file="/var/log/cloud-init.log", owner="syslog") }}}'

rationale: |-
    The <tt>/var/log/cloud-init.log</tt> file contains logs of error messages in
    the system and should only be accessed by authorized personnel.

severity: medium

references:
    disa: CCI-001314
    srg: SRG-OS-000206-GPOS-00084
    stigid@ubuntu2004: UBTU-20-010421
    stigid@ubuntu2204: UBTU-22-232130

ocil_clause: '{{{ ocil_clause_file_owner(file="/var/log/cloud-init.log", owner="syslog") }}}'

ocil: |-
    {{{ ocil_file_owner(file="/var/log/cloud-init.log", owner="syslog") }}}

template:
    name: file_owner
    vars:
        filepath: /var/log/
        file_regex: .*cloud-init.log([^\/]+)?$
        fileuid: '{{{ target_fileuid }}}'