# platform = multi_platform_all
# reboot = false
# strategy = restrict
# complexity = medium
# disruption = medium

-  name: "{{{ RULE_TITLE }}} - Set group ownership of directories that contain system commands to root"
   file: 
     path: "{{ item }}"
     group: "root"
     recurse: "yes"
     state: "directory"
     follow: "yes"
   with_items: [ '/bin','/sbin','/usr/bin','/usr/sbin','/usr/local/bin','/usr/local/sbin'  ]
