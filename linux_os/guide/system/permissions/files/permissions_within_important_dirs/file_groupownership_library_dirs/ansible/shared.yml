# platform = Red Hat Virtualization 4,multi_platform_fedora,multi_platform_rhel,multi_platform_ol,multi_platform_sle,Red Hat Enterprise Linux 8
# reboot = false
# strategy = restrict
# complexity = medium
# disruption = medium

- name: "Retrieve the system library files and set their group ownership to root"
  command: "find -L {{ item }}  -type f ! -group root -execdir chgrp root {} ;"
  with_items: ["/usr/lib", "/usr/lib64", "/lib", "/lib64"]
  changed_when: False
  failed_when: False
  check_mode: no
