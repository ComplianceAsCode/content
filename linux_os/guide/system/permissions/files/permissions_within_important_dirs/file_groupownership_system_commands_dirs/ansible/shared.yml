# platform = multi_platform_sle,multi_platform_ol,multi_platform_rhel,multi_platform_fedora
# reboot = false
# strategy = restrict
# complexity = medium
# disruption = medium

- name: "Retrieve the system command files and set their group ownership to root"
  command: "find -L {{ item }}  ! -group root -type f -exec chgrp root '{}' \\;"
  with_items: ['/bin', '/sbin', '/usr/bin', '/usr/sbin', '/usr/local/bin', '/usr/local/sbin']
  changed_when: False
  failed_when: False
  check_mode: no
