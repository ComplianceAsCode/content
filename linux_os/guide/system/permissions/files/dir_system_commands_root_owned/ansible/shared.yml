# platform = multi_platform_all
# reboot = false
# strategy = restrict
# complexity = medium
# disruption = medium

-  name: "{{{ rule_title }}} - Set ownership of directories that contain system commands to root"
   ansible.builtin.file: 
     path: "{{ item }}"
     owner: "root"
     recurse: "yes"
     state: "directory"
     follow: "yes"
   with_items: [ '/bin','/sbin','/usr/bin','/usr/sbin','/usr/local/bin','/usr/local/sbin'  ]
