ocil: |-
    To check the value of the <tt>umask</tt>, run the following command:
    <pre>$ grep umask /etc/init.d/functions</pre>
    The output should show <tt>{{{ xccdf_value("var_umask_for_daemons") }}}</tt>.

warnings:
