prodtype: fedora,ol7,ol8,rhel7,rhel8,rhcos4

title: 'Add nodev Option to /var/log'

description: |-
    The <tt>nodev</tt> mount option can be used to prevent device files from
    being created in <tt>/var/log</tt>.
    Legitimate character and block devices should exist only in
    the <tt>/dev</tt> directory on the root partition or within chroot
    jails built for system services.
    {{{ describe_mount(option="nodev", part="/var/log") }}}

rationale: |-
    The only legitimate location for device files is the <tt>/dev</tt> directory
    located on the root partition. The only exception to this is chroot jails.

{{{ complete_ocil_entry_mount_option("/var/log", "nodev") }}}

severity: medium

identifiers:
    cce@rhel7: CCE-82076-1
    cce@rhel8: CCE-82077-9

references:
    nist: CM-7(a),CM-7(b),CM-6(a),AC-6,AC-6(1),MP-7
    nist-csf: PR.IP-1,PR.PT-2,PR.PT-3
    srg: SRG-OS-000368-GPOS-00154
    stigid@rhel8: RHEL-08-040126

platform: machine

template:
    name: mount_option
    vars:
        mountpoint: /var/log
        mountoption: nodev
        mount_has_to_exist: 'yes'
