title: 'Disable Interface Usage of IPv6'

description: |-
    To disable interface usage of IPv6, add or correct the following lines in <tt>/etc/sysconfig/network</tt>:
    <pre>NETWORKING_IPV6=no
    IPV6INIT=no</pre>

