- name: "Set Default firewalld Zone for Incoming Packets
  lineinfile:
    create: yes
    dest: /etc/firewalld/firewalld.conf
    regexp: ^DefaultZone
    line: "DefaultZone=drop"
  #notify: restart firewalld

