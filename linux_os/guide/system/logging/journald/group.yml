title: systemd-journald

description: |-
    systemd-journald is a system service that collects and stores
    logging data. It creates and maintains structured, indexed
    journals based on logging information that is received from a
    variety of sources.

    For more information on <tt>systemd-journald </tt> and additional <tt>systemd-journald</tt> configuration options, see
    <b>{{{ weblink(link="https://systemd.io/") }}}</b>.
