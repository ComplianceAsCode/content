ocil: |-
    To verify that <tt>cron</tt> is logging to <tt>rsyslog</tt>,
    run the following command:
    <pre>grep -rni "cron\.\*" /etc/rsyslog.*</pre>
    The output should return some similar to:
    <pre>cron.*                                                  /var/log/cron</pre>
