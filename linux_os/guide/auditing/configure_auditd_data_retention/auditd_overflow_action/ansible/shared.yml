{{%- if product in ["rhel7", "ol7"] %}}
  {{%- set auditd_conf_path=audisp_conf_path + "/audispd.conf" %}}
{{%- else %}}
  {{%- set auditd_conf_path=audisp_conf_path + "/auditd.conf" %}}
{{%- endif %}}

{{{ ansible_set_config_file(file=auditd_conf_path,
                  parameter="overflow_action",
                  value="syslog",
                  create=true,
                  separator=" = ",
                  separator_regex="\s*=\s*",
                  prefix_regex="(?i)^\s*") }}}
