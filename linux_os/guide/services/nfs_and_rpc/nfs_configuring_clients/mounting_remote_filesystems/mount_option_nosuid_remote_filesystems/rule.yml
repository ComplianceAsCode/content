ocil_clause: 'the setting does not show'

ocil: |-
    To verify the <tt>nosuid</tt> option is configured for all NFS mounts, run
    the following command:
    <pre>$ mount | grep nfs</pre>
    All NFS mounts should show the <tt>nosuid</tt> setting in parentheses. This
    is not applicable if NFS is not implemented.

fixtext: 'Configure the "/etc/fstab" to use the "nosuid" option on file systems that are being imported via NFS.'

srg_requirement: '{{{ full_name }}} must prevent files with the setuid and setgid bit set from being executed on file systems that are imported via Network File System (NFS).'

template:
    name: mount_option_remote_filesystems
    vars:
        mount_has_to_exist: 'yes'
        mountoption: nosuid
        mountpoint: remote_filesystems
