documentation_complete: true

title: 'Verify Permissions on SSH Server Private *_key Key Files'

description: |-
    {{% if product in ['ubuntu1804','opensuse', 'sle12'] %}}
    {{{ describe_file_permissions(file="/etc/ssh/*_key", perms="0600") }}}
    {{% else %}}
    {{{ describe_file_permissions(file="/etc/ssh/*_key", perms="0640") }}}
    {{% endif %}}

rationale: |-
    If an unauthorized user obtains the private SSH host key file, the host could be
    impersonated.

severity: medium

identifiers:
    cce@rhel7: CCE-27485-2
    cce@rhel8: CCE-82424-3

references:
    stigid@ol7: OL07-00-040420
    cui: 3.1.13,3.13.10
    disa: CCI-000366
    nist: AC-17(a),CM-6(a),AC-6(1)
    nist-csf: PR.AC-4,PR.DS-5
    srg: SRG-OS-000480-GPOS-00227
    stigid@rhel7: RHEL-07-040420
    stigid@sle12: SLES-12-030220
    isa-62443-2013: 'SR 2.1,SR 5.2'
    isa-62443-2009: 4.3.3.7.3
    cobit5: APO01.06,DSS05.04,DSS05.07,DSS06.02
    iso27001-2013: A.10.1.1,A.11.1.4,A.11.1.5,A.11.2.1,A.13.1.1,A.13.1.3,A.13.2.1,A.13.2.3,A.13.2.4,A.14.1.2,A.14.1.3,A.6.1.2,A.7.1.1,A.7.1.2,A.7.3.1,A.8.2.2,A.8.2.3,A.9.1.1,A.9.1.2,A.9.2.3,A.9.4.1,A.9.4.4,A.9.4.5
