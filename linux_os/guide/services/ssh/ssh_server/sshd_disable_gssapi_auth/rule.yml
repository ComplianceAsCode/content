ocil: |-
    To check if GSSAPIAuthentication is disabled or set correctly, run the following
    command:
    <pre>$ sudo grep GSSAPIAuthentication /etc/ssh/sshd_config</pre>
    If configured properly, output should be <pre>no</pre>

