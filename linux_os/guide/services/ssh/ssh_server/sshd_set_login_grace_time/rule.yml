documentation_complete: true

title: 'Set SSH Login Grace Time'

description: |-
    The <tt>LoginGraceTime</tt> parameter specifies the maximum time period an unauthenticated session stays open.
    to set LoginGraceTime edit <tt>/etc/ssh/sshd_config</tt> as follows:
    <pre>LoginGraceTime {{{ xccdf_value("sshd_login_grace_time_value") }}}</pre>

rationale: |-
    Setting the LoginGraceTime parameter to a low number will minimize the risk of successful
    brute force attacks to the SSH server.

severity: medium

references:
    cis@rhel7: 5.2.13
    cis@rhel8: 5.2.14
    cis@sle12: 5.2.13
    cis@sle15: 5.2.17

ocil_clause: 'it is commented out or not configured properly'

ocil: |-
    To ensure the <tt>LoginGraceTime</tt> parameter is set, run the following command:
    <pre>$ sudo grep LoginGraceTime /etc/ssh/sshd_config</pre>
    If properly configured, output should be:
    <pre>LoginGraceTime {{{ xccdf_value("sshd_login_grace_time_value") }}}</pre>
