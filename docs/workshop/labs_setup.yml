---

# Run me as a verification-only playbook:
# ansible-playbook ... -e VERIFICATION_RUN=true --check --diff

- hosts: all

  vars:
    EXERCISE: "lab1_introduction"
    TRACK_1_LABEL: "lab1_introduction"
    TRACK_2_LABEL: "lab2_openscap"
    TRACK_3_LABEL: "lab3_profiles"
    TRACK_4_LABEL: "lab4_ansible"
    TRACK_5_LABEL: "lab5_oval"
    TARGET_PRODUCT:
      RedHat: "rhel8"
      Fedora: "fedora"
  tasks:
  - name: "Ex. 1: Copy rule file from v0.1.43"
    copy:
      src: "data/accounts_tmout/rule.yml"
      dest: "linux_os/guide/system/accounts/accounts-session/accounts_tmout"
    when: EXERCISE == TRACK_1_LABEL

  - name: "Ex. 1: Introduce a typo 1/2"
    replace:
      dest: "linux_os/guide/system/accounts/accounts-pam/password_quality/password_quality_pwquality/accounts_password_pam_minlen/rule.yml"
      regexp: '(    after pam_pwquality to set minimum password length requirements.)'
      replace: '\1\n\1'
    when: EXERCISE == TRACK_1_LABEL

  - name: "Ex. 1: Introduce a typo 2/2"
    replace:
      dest: "linux_os/guide/system/accounts/accounts-session/accounts_tmout/rule.yml"
      regexp: '(    Setting the <tt>TMOUT</tt> option in <tt>/etc/profile</tt> ensures that)'
      replace: '\1\n\1'
    when: EXERCISE == TRACK_1_LABEL

  - name: "Ex. 3: Remove the RHEL8 OSPP stability test"
    file:
      path: "tests/data/profile_stability/rhel8/ospp.profile"
      state: absent
    when: EXERCISE == TRACK_3_LABEL

  - name: "Ex. 4: Remove the Ansible content from rule accounts_tmout so that the attendees can create them themselves"
    file:
      path: "linux_os/guide/system/accounts/accounts-session/accounts_tmout/ansible/"
      state: absent
    when: EXERCISE == TRACK_4_LABEL

  - name: "Ex. 5: Remove tests"
    file:
      path: "linux_os/guide/system/accounts/accounts-session/accounts_tmout/tests"
      state: absent
    when: EXERCISE == TRACK_5_LABEL

  - name: "Ex. 5: Copy bad tests"
    copy:
      src: "data/rule_accounts_tmout/"
      dest: "linux_os/guide/system/accounts/accounts-session/accounts_tmout/tests/"
    when: EXERCISE == TRACK_5_LABEL

  - name: "Ex. 5: Copy rule from v0.1.43"
    copy:
      src: "data/accounts_tmout"
      dest: "linux_os/guide/system/accounts/accounts-session/"
    when: EXERCISE == TRACK_5_LABEL

  - name: "Ex. 5: Bust the OVAL"
    replace:
      dest: "linux_os/guide/system/accounts/accounts-session/accounts_tmout/oval/shared.xml"
      regexp: '(operation=")greater than or equal(")'
      replace: '\1equals\2'
    when: EXERCISE == TRACK_5_LABEL

  - name: "Copy our Fedora OSPP profile to the target system"
    copy:
      src: "data/ospp-fedora.profile"
      dest: "products/fedora/profiles/ospp.profile"

  - name: "Build the {{ TARGET_PRODUCT[ansible_distribution] }} content to be used in exercises"
    command: "./build_product {{ TARGET_PRODUCT[ansible_distribution] }}"
    when: EXERCISE == TRACK_1_LABEL or EXERCISE == TRACK_2_LABEL
