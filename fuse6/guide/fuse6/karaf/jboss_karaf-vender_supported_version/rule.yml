documentation_complete: true

title: 'Ensure JBoss Fuse Is A Vendor Supported Version'

description: |-
    Evaluated JBoss installation must be a vendor supported
    version of JBoss Fuse 6. Organizations using JBoss Fuse must use a vendor
    supported version with an active support contract.

rationale: |-
    Failure to utilize a supported version of JBoss in a production environment
    can lead to outages, unresolvable problems, no access to security or
    functional updates, etc.

severity: medium

references:
    nist: CM-6

ocil_clause: 'JBoss Fuse is not vender supported'
