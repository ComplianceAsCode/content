title: 'Configure JBoss Logs Number of Days Retained'

description: |-
    Logging should be configured to maintain logs for
    a organization defined continuous number of days.

rationale: |-
    If adequate online audit storage capacity is not maintained,
    intrusion monitoring, security investigations, and forensic
    analysis can be negatively affected.

severity: medium

ocil_clause: 'JBoss logs are not configured to retain for a defined period of days'
