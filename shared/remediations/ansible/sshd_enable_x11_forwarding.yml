# platform = multi_platform_rhel,multi_platform_fedora
# reboot = false
# strategy = restrict
# complexity = low
# disruption = low
- name: Enable Encrypted X11 Forwarding
  lineinfile:
    create: yes
    dest: /etc/ssh/sshd_config
    regexp: ^X11Forwarding
    line: X11Forwarding yes
    validate: sshd -t -f %s
  tags:
    @ANSIBLE_TAGS@
