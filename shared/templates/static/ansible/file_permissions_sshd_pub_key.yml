# platform = multi_platform_rhel,multi_platform_fedora
# reboot = false
# strategy = restrict
# complexity = low
# disruption = low
- name: Find SSH Public Keys
  find:
    paths: "/etc/ssh/"
    patterns: "*_key.pub"
  register: find_ssh

- name: Verify Permissions on SSH Server Public *_key.pub Key Files
  file:
    dest: "{{ item.path }}"
    mode: 0600
  with_items: "{{ find_ssh.files }}"
  tags:
    @ANSIBLE_TAGS@
