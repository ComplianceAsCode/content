# platform = multi_platform_rhel,multi_platform_fedora
# reboot = false
# strategy = restrict
# complexity = low
# disruption = low
- name: "Set Password Warning Age"
  lineinfile:
    dest: /etc/login.defs
    regexp: "^PASS_WARN_AGE *[0-9]*"
    state: present
    line: "PASS_WARN_AGE        (ansible-populate var_accounts_password_warn_age_login_defs)"
  tags:
    @ANSIBLE_TAGS@
