# platform = multi_platform_all
# reboot = false
# strategy = restrict
# complexity = low
# disruption = low
- name: "Ensure AIDE is installed"
  package:
    name="{{item}}"
    state=present
  with_items:
    - aide
  tags:
    @ANSIBLE_TAGS@

- name: "Build and Test AIDE Database"
  shell: /usr/sbin/aide --init
  tags:
    @ANSIBLE_TAGS@

- name: Stage AIDE Database"
  copy:
    src: /var/lib/aide/aide.db.new.gz
    dest: /var/lib/aide/aide.db.gz
    backup: yes
  tags:
    @ANSIBLE_TAGS@

- name: Schedule AIDE cron job"
  cron:
    name: "run AIDE check"
    minute: 05
    hour: 04
    weekday: 0
    user: root
    job: "/usr/sbin/aide --check"
  tags:
    @ANSIBLE_TAGS@