# platform = multi_platform_rhel,multi_platform_fedora
# reboot = false
# strategy = restrict
# complexity = low
# disruption = low
- name: "Set SSH Maximum Idle Keepalive Count"
  lineinfile:
    create=yes
    dest="/etc/ssh/sshd_config"
    regexp="^ClientAliveIntervalMax\s"
    line="ClientAliveInterval (ansible-populate sshd_set_keepalive)"
  tags:
    @ANSIBLE_TAGS@

