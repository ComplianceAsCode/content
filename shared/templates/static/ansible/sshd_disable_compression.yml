# platform = multi_platform_rhel,multi_platform_fedora
# reboot = false
# strategy = restrict
# complexity = low
# disruption = low
- name: "Disable Compression or Set Compression to delayed"
  lineinfile:
    create: yes
    dest: /etc/ssh/sshd_config
    regexp: (?i)^#?compression 
    line: Compression delayed
    validate: sshd -t -f %s
  #notify: restart sshd
  tags:
    @ANSIBLE_TAGS@
