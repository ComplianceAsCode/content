# platform = multi_platform_rhel,multi_platform_fedora
# reboot = false
# strategy = restrict
# complexity = low
# disruption = low
- name:  Verify that Inactive Boot is Disabled
  lineinfile:
    create: yes
    dest: /etc/default/grub
    regexp: ^systemd.confirm_spawn=
    line: systemd.confirm_spawn=no
  tags:
    @ANSIBLE_TAGS@
