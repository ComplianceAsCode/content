# platform = multi_platform_rhel,multi_platform_fedora
# reboot = false
# strategy = restrict
# complexity = low
# disruption = low
- name:  Verify that Inactive Boot is Disabled
  lineinfile:
    create: yes
    dest: /etc/sysconfig/init
    regexp: ^PROMPT=
    line: PROMPT=no
  tags:
    @ANSIBLE_TAGS@
