# platform = Red Hat Enterprise Linux 7,multi_platform_fedora
# reboot = false
# strategy = restrict
# complexity = low
# disruption = low
- name:  Verify that Interactive Boot is Disabled
  lineinfile:
    create: yes
    dest: /etc/default/grub
    regexp: ^systemd.confirm_spawn=
    line: systemd.confirm_spawn=no
    state: present
  tags:
    @ANSIBLE_TAGS@
