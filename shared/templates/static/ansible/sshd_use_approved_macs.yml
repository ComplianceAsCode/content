# platform = multi_platform_rhel,multi_platform_fedora
# reboot = false
# strategy = restrict
# complexity = low
# disruption = low
- name: "Use Only Approved MACs"
  lineinfile:
    create: yes
    dest: /etc/ssh/sshd_config
    regexp: ^MACs
    line: MACs hmac-sha2-512,hmac-sha2-256,hmac-sha1
    validate: sshd -t -f %s
  #notify: restart sshd
  tags:
    @ANSIBLE_TAGS@

