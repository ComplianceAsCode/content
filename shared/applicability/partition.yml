name: "cpe:/a:partition-{arg}"
title: "There is a {mountpoint} partition"
check_id: installed_env_partition_{arg}
bash_conditional: {{{ bash_partition_conditional("{mountpoint}") }}}
ansible_conditional: {{{ ansible_partition_conditional("{mountpoint}") }}}
template:
  name: platform_partition
args:
  boot:
    mountpoint: /boot
  efi:
    mountpoint: /boot/efi
  home:
    mountpoint: /home
  opt:
    mountpoint: /opt
  shm:
    mountpoint: /dev/shm
  srv:
    mountpoint: /srv
  tmp:
    mountpoint: /tmp
  var:
    mountpoint: /var
  var-tmp:
    mountpoint: /var/tmp
  var-log:
    mountpoint: /var/log
  var-log-audit:
    mountpoint: /var/log/audit
