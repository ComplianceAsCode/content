    <head>
        <title>JBoss Fuse 6.x SCAP Benchmark Requirements</title>
    </head>
    <body>
        <p>Before running the JBoss Fuse 6.x benchmark, the target machine must meet the following requirements.</p>
        <ul>
            <li><b>FUSE_HOME</b> environment variable properly set to JBoss Fuse installation directory.</li>
			<li><b>JAVA_HOME</b> environment variable properly set to Java installation directory.</li>
        </ul>
    </body>
