title: 'Ensure Regular Backup Schedule'

description: |-
    JBoss applications and configuration files should
    be backed up at least weekly, possibly more if needed by the
    environment.

rationale: |-
    Failure to regularly backup JBoss configuration files and deployed
    applications can result in extensive downtime or information losses
    in the event of a disaster or other system outage.

severity: medium

references:
    nist: CP-9

ocil_clause: 'there are no regular backups scheduled'
