title: 'SSL Is Enabled on the ActiveMQ Web Console'

description: |-
    The server must utilize cryptography to protect
    the confidentiality of remote access management sessions.

rationale: |-
    If cryptography is not used, then the session data traversing
    the remote connection could be intercepted and compromised.

severity: medium

ocil_clause: 'SSL is enabled in the web console'
