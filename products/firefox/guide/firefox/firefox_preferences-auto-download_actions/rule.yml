documentation_complete: true

prodtype: firefox

title: 'Disable auto-download for proscribed MIME types.'

description: |-
    Firefox must be configured to not automatically execute or download MIME types that are not
    authorized for auto-download.

rationale: |-
    This setting ensures that some file types that may be downloaded or executed without user interaction
    are not downloaded and/or executed.

severity: medium

references:
    disa: CCI-001242
    nist: SI-3 c
    stigid: FFOX-00-000006

ocil: |-
    To verify that any proscribed file types are configured for automatic download,
    type "about:preferences" into the search bar,  then
    type "Applications" in the Find bar in the upper-right corner.
    If any of the following file extensions are listed and the Action item associated with it 
    is an application that does or can execute the code, this is a finding.
    If the entry exists and the "Action" is "Save File" or "Always Ask", this is not a finding.
    <ul>
      <li>HTA</li>
