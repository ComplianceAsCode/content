name: Nightly builds
on:
    schedule:
        # Run daily at 03:00
        -   cron: "0 3 * * *"
jobs:
    nightly-fedora:
        name: Nightly build on Fedora Latest (Container)
        runs-on: ubuntu-latest
        container:
            image: fedora:latest
        steps:
            -   name: Install Dependencies
                run: dnf install -y cmake ninja-build openscap-utils python3-pyyaml python3-jinja2 python3-pytest ansible-lint expat libxslt
            -   name: Checkout
                uses: actions/checkout@v2
            -   name: Configure
                run: cmake -G Ninja ..
                working-directory: ./build
            -   name: Build All
                run: ninja -j2 all
                working-directory: ./build
            -   name: Build ZIP
                run: ninja -j2 zipfile
                working-directory: ./build
            -   name: Test
                run: ctest -j2 --output-on-failure -E linkchecker
                working-directory: ./build
            -   name: Build Package Source
                run: ninja -j2 package_source
                working-directory: ./build
            -   name: 'Upload Artifact'
                uses: actions/upload-artifact@v2
                with:
                  name: Nightly Build
                  path: |
                        build/zipfile/scap-security-guide-*.zip
                        build/zipfile/scap-security-guide-*.zip.sha512
