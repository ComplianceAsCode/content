name: Gate
on:
  push:
    branches: [ 'master', '*', '!stabilization*', '!stable*' ]
  pull_request:
    branches: [ 'master', 'stabilization*' ]
jobs:
  validate-suse:
    name: Build, Test on OpenSUSE Leap 15 (Container)
    runs-on: ubuntu-latest
    container:
      image: opensuse/leap:15
    steps:
      - name: Install Deps
        run: zypper install -y git cmake make openscap-utils python3-PyYAML bats python3-pytest python3-pytest-cov python3-Jinja2 libxslt-tools libxml2-tools libexpat1 libexpat-devel libexpat1 expat
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: ./build_product chromium fedora firefox fuse6 rhcos4 rhel7 rhel8 rhel9 rhosp10 rhosp13 sle12 sle15 ubuntu2004
      - name: Test
        run: ctest -j2 --output-on-failure -E unique-stigids
        working-directory: ./build

  validate-debian:
    name: Build, Test on Debian 10 (Container)
    runs-on: ubuntu-latest
    container:
      image: debian:buster
    steps:
      - name: Update the package repository
        run: apt-get update
      - name: Install Deps
        run: apt-get install -y ansible-lint bats check cmake expat libopenscap8 libxml2-utils ninja-build python3-github python3-jinja2 python3-pip python3-pytest python3-pytest-cov xsltproc
      - name: Install deps python
        run: pip3 install ruamel.yaml yamlpath pyyaml==5.4.1
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        env:
          ADDITIONAL_CMAKE_OPTIONS: "-DSSG_ANSIBLE_PLAYBOOKS_PER_RULE_ENABLED=ON"
        run: |-
          ./build_product debian9 debian10 debian11
      - name: Test
        working-directory: ./build
        run: ctest -j2 --output-on-failure -E unique-stigids
        
  validate-ubuntu:
    name: Build, Test on Ubuntu 20.04
    runs-on: ubuntu-20.04
    steps:
      - name: Install Deps
        uses: mstksg/get-package@master
        with:
          apt-get: cmake ninja-build libopenscap8 libxml2-utils expat xsltproc python3-jinja2 python3-yaml ansible-lint python3-github bats python3-pytest python3-pytest-cov
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: |-
          ./build_product \
              chromium \
              fedora \
              firefox \
              fuse6 \
              rhcos4 \
              rhel7 \
              rhel8 \
              rhel9 \
              rhosp10 \
              rhosp13 \
              sle12 \
              sle15 \
              ubuntu2004
      - name: Test
        run: ctest -j2 --output-on-failure -E unique-stigids
        working-directory: ./build

  validate-fedora:
    name: Build, Test on Fedora 33 (Container)
    runs-on: ubuntu-latest
    container:
      image: fedora:33
    steps:
      - name: Install Deps
        run: dnf install -y cmake make openscap-utils python3-pyyaml python3-jinja2 bats python3-pytest python3-pytest-cov ansible python3-pip
      - name: Install deps python
        run: pip install ruamel.yaml yamlpath
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: |-
          ./build_product \
              chromium \
              fedora \
              firefox \
              fuse6 \
              rhcos4 \
              rhel7 \
              rhel8 \
              rhel9 \
              rhosp10 \
              rhosp13 \
              sle12 \
              sle15 \
              ubuntu2004 \
              ocp4
        env:
          ADDITIONAL_CMAKE_OPTIONS: "-DSSG_ANSIBLE_PLAYBOOKS_PER_RULE_ENABLED=ON"
      - name: Test
        run: ctest -j2 --output-on-failure -E unique-stigids
        working-directory: ./build
