policy: 'Standard Benchmark for TencentOS 4'
title: 'Standard Benchmark for TencentOS 4'
id: std_tencentos4
version: '1.0'
levels:
  - id: l1_server
  - id: l2_server
    inherits_from:
    - l1_server

controls:
  # 1 Initial Setup
  # 1.1 Filesystem Configuration
  - id: 1.1.1
    title: Ensure mounting of cramfs filesystems is disabled
    levels:
      - l1_server
    status: automated
    rules:
      - kernel_module_cramfs_disabled

  - id: 1.1.3
    title: Ensure mounting of squashfs filesystems is disabled
    levels:
      - l1_server
    status: automated
    rules:
      - kernel_module_squashfs_disabled

  - id: 1.1.4
    title: Ensure mounting of udf filesystems is disabled
    levels:
      - l1_server
    status: automated
    rules:
      - kernel_module_udf_disabled

  - id: 1.1.4
    title: Disable Automounting
    levels:
      - l1_server
    status: automated
    rules:
      - service_autofs_disabled

  - id: 1.1.5
    title: Ensure USB Disabled
    levels:
      - l2_server
    status: automated
    rules:
      - kernel_module_usb-storage_disabled

  - id: 1.1.6
    title: Ensure a separate partition exists for /tmp
    levels:
      - l2_server
    status: automated
    rules:
      - partition_for_tmp

  - id: 1.1.7
    title: Ensure correct mounting options set on /tmp partition
    levels:
      - l2_server
    status: automated
    rules:
      - mount_option_tmp_nodev
      - mount_option_tmp_noexec
      - mount_option_tmp_nosuid

  - id: 1.1.8
    title: Ensure a separate partition exists for /var
    levels:
      - l2_server
    status: automated
    rules:
      - partition_for_var

  - id: 1.1.9
    title: Ensure correct mounting options set on /var partition
    levels:
      - l2_server
    status: automated
    rules:
      - mount_option_var_nodev

  - id: 1.1.10
    title: Ensure a separate partition exists for /home
    levels:
      - l2_server
    status: automated
    rules:
      - partition_for_home

  - id: 1.1.11
    title: Ensure correct mounting options set on /home partition
    levels:
      - l2_server
    status: automated
    rules:
      - mount_option_home_nodev
      - mount_option_home_nosuid
      - mount_option_home_noexec

  - id: 1.1.12
    title: Ensure a separate partition exists for /var/log
    levels:
      - l2_server
    status: automated
    rules:
      - partition_for_var_log

  - id: 1.1.13
    title: Ensure correct mounting options set on /var/log partition
    levels:
      - l2_server
    status: automated
    rules:
      - mount_option_var_log_nodev
      - mount_option_var_log_noexec
      - mount_option_var_log_nosuid

  - id: 1.1.14
    title: Ensure a separate partition exists for /var/log/audit
    levels:
      - l2_server
    status: automated
    rules:
      - partition_for_var_log_audit

  - id: 1.1.15
    title: Ensure correct mounting options set on /var/log/audit partition
    levels:
      - l2_server
    status: automated
    rules:
      - mount_option_var_log_audit_nodev
      - mount_option_var_log_audit_noexec
      - mount_option_var_log_audit_nosuid

  - id: 1.1.16
    title: Ensure a separate partition exists for /var/tmp
    levels:
      - l2_server
    status: automated
    rules:
      - partition_for_var_tmp

  - id: 1.1.17
    title: Ensure correct mounting options set on /var/tmp partition
    levels:
      - l2_server
    status: automated
    rules:
      - mount_option_var_tmp_nodev
      - mount_option_var_tmp_noexec
      - mount_option_var_tmp_nosuid

  - id: 1.1.18
    title: Ensure a separate partition exists for /dev/shm
    levels:
      - l2_server
    status: automated
    rules:
      - partition_for_dev_shm

  - id: 1.1.19
    title: Ensure correct mounting options set on /dev/shm partition
    levels:
      - l2_server
    status: automated
    rules:
      - mount_option_dev_shm_nodev
      - mount_option_dev_shm_noexec
      - mount_option_dev_shm_nosuid

  # 1.2 Filesystem Integrity Checking
  - id: 1.2.1
    title: Ensure AIDE is installed
    levels:
      - l2_server
    status: automated
    rules:
      - package_aide_installed
      - aide_build_database

  - id: 1.2.2
    title: Ensure filesystem integrity is regularly checked
    levels:
      - l2_server
    status: automated
    rules:
      - aide_periodic_cron_checking

  - id: 1.2.3
    title: Ensure IMA is enabled
    levels:
      - l2_server
    status: planned

  # 1.3 Configure Software Updates
  - id: 1.3.1
    title: Ensure updates, patches, and additional security software are installed
    levels:
      - l1_server
    status: automated
    rules:
      - security_patches_up_to_date

  - id: 1.3.2
    title: Ensure gpgcheck is globally activated
    levels:
      - l1_server
    status: automated
    rules:
      - ensure_gpgcheck_globally_activated
      - ensure_gpgcheck_never_disabled

  # 1.4 Warning Banners
  - id: 1.4.1
    title: Ensure message of the day is configured properly
    levels:
      - l1_server
    status: automated
    rules:
      - banner_etc_motd
      - motd_banner_text=cis_banners

  - id: 1.4.2
    title: Ensure local login warning banner is configured properly
    levels:
      - l1_server
    status: automated
    rules:
      - banner_etc_issue
      - login_banner_text=cis_banners

  - id: 1.4.3
    title: Ensure remote login warning banner is configured properly
    levels:
      - l1_server
    status: automated
    rules:
      - banner_etc_issue_net
      - remote_login_banner_text=cis_banners

  - id: 1.4.4
    title: Ensure permissions on /etc/motd are configured
    levels:
      - l1_server
    status: automated
    rules:
      - file_permissions_etc_motd
      - file_owner_etc_motd
      - file_groupowner_etc_motd

  - id: 1.4.5
    title: Ensure permissions on /etc/issue are configured
    levels:
      - l1_server
    status: automated
    rules:
      - file_permissions_etc_issue
      - file_owner_etc_issue
      - file_groupowner_etc_issue

  - id: 1.4.6
    title: Ensure permissions on /etc/issue.net are configured
    levels:
      - l1_server
    status: automated
    rules:
      - file_permissions_etc_issue_net
      - file_owner_etc_issue_net
      - file_groupowner_etc_issue_net

  # 1.5 Secure Boot Settings
  - id: 1.5.1
    title: Ensure Secure Boot is enabled
    levels:
      - l2_server
    status: planned

  - id: 1.5.2
    title: Ensure bootloader password is set
    levels:
      - l2_server
    status: automated
    rules:
      - grub2_password
      - grub2_uefi_password

  - id: 1.5.3
    title: Ensure permissions on bootloader config are configured
    levels:
      - l2_server
    status: automated
    rules:
      - file_groupowner_grub2_cfg
      - file_owner_grub2_cfg
      - file_permissions_grub2_cfg

  # 1.6 Mandatory Access Control
  - id: 1.6.1
    title: Ensure SELinux is enabled by grub2
    levels:
      - l2_server
    status: automated
    rules:
      - grub2_enable_selinux

  - id: 1.6.2
    title: Ensure SELinux is set to enforcing mode
    levels:
      - l2_server
    status: automated
    rules:
      - selinux_not_disabled
      - selinux_state
      - var_selinux_state=enforcing

  - id: 1.6.3
    title: Ensure SELinux policy is configured
    levels:
      - l2_server
    status: automated
    rules:
      - selinux_policytype
      - var_selinux_policy_name=targeted

  - id: 1.6.4
    title: Ensure no unconfined services exist
    levels:
      - l2_server
    status: automated
    rules:
      - selinux_confinement_of_daemons

  # 2 Services
  # 2.1 Time Synchronization
  - id: 2.1.1
    title: Ensure time synchronization is in use
    levels:
      - l1_server
    status: automated
    rules:
      - package_chrony_installed

  - id: 2.1.3
    title: Ensure chrony is configured
    levels:
      - l1_server
    status: automated
    rules:
      - service_chronyd_enabled
      - chronyd_run_as_chrony_user
      - chronyd_configure_pool_and_server

  # 2.2 Firewall Configuration
  - id: 2.2.1
    title: Ensure firewalld is installed
    levels:
      - l1_server
    status: automated
    rules:
      - package_firewalld_installed

  - id: 2.2.2
    title: Ensure firewalld is enabled and configured
    levels:
      - l2_server
    status: automated
    rules:
      - service_firewalld_enabled
      - set_firewalld_default_zone

  - id: 2.2.3
    title: Ensure nftables is installed
    levels:
      - l2_server
    status: automated
    rules:
      - package_nftables_installed

  - id: 2.2.4
    title: Ensure nftables is enabled and configured
    levels:
      - l2_server
    status: automated
    rules:
      - service_nftables_enabled
      - nftables_ensure_default_deny_policy
      - set_nftables_loopback_traffic

  # 2.3 Network Services Configuration
  - id: 2.3.1
    title: Ensure Avahi Server is not installed
    levels:
      - l1_server
    status: automated
    rules:
      - service_avahi-daemon_disabled
      - package_avahi_removed

  - id: 2.3.2
    title: Ensure CUPS is not installed
    levels:
      - l1_server
    status: automated
    rules:
      - service_cups_disabled
      - package_cups_removed

  - id: 2.3.3
    title: Ensure Rsync Server is not installed
    levels:
      - l1_server
    status: automated
    rules:
      - service_rsyncd_disabled
      - package_rsync_removed

  - id: 2.3.4
    title: Ensure LDAP Server is not installed
    levels:
      - l1_server
    status: automated
    rules:
      - package_openldap-servers_removed

  - id: 2.3.5
    title: Ensure xinetd is not installed
    levels:
      - l1_server
    status: automated
    rules:
      - service_xinetd_disabled
      - package_xinetd_removed

  - id: 2.3.6
    title: Ensure NIS Server is not installed
    levels:
      - l1_server
    status: automated
    rules:
      - service_ypserv_disabled
      - package_ypserv_removed

  - id: 2.3.7
    title: Ensure telnet Server is not installed
    levels:
      - l1_server
    status: automated
    rules:
      - service_telnet_disabled
      - package_telnet_removed
      - package_telnet-server_removed

  - id: 2.3.8
    title: Ensure DNS Server is not installed
    levels:
      - l1_server
    status: automated
    rules:
      - service_named_disabled
      - package_bind_removed

  - id: 2.3.9
    title: Ensure FTP Server is not installed
    levels:
      - l1_server
    status: automated
    rules:
      - service_vsftpd_disabled
      - package_vsftpd_removed

  - id: 2.3.10
    title: Ensure TFTP Server is not installed
    levels:
      - l1_server
    status: automated
    rules:
      - service_tftp_disabled
      - package_tftp_removed
      - package_tftp-server_removed

  - id: 2.3.11
    title: Ensure HTTP Server is not installed
    levels:
      - l1_server
    status: automated
    rules:
      - service_httpd_disabled
      - package_httpd_removed

  - id: 2.3.12
    title: Ensure Samba is not installed
    levels:
      - l2_server
    status: automated
    rules:
      - service_smb_disabled
      - package_samba_removed

  - id: 2.3.13
    title: Ensure HTTP Proxy Server is not installed
    levels:
      - l2_server
    status: automated
    rules:
      - service_squid_disabled
      - package_squid_removed

  - id: 2.3.14
    title: Ensure SNMP Server is not installed
    levels:
      - l2_server
    status: automated
    rules:
      - service_snmpd_disabled
      - package_net-snmp_removed

  - id: 2.3.15
    title: Ensure rsh is not installed
    levels:
      - l2_server
    status: automated
    rules:
      - service_rsh_disabled
      - package_rsh_removed

  - id: 2.3.16
    title: Ensure mail transfer agent is configured for local-only mode
    levels:
      - l2_server
    status: automated
    rules:
      - postfix_network_listening_disabled
      - var_postfix_inet_interfaces=loopback-only

  - id: 2.3.17
    title: Ensure IMAP and POP3 Server is disabled
    levels:
      - l2_server
    status: automated
    rules:
      - service_dovecot_disabled
      - package_dovecot_removed

  - id: 2.3.18
    title: Ensure RPC Service is disabled
    levels:
      - l2_server
    status: automated
    rules:
      - service_rpcbind_disabled

  - id: 2.3.19
    title: Ensure DHCP Service is disabled
    levels:
      - l2_server
    status: automated
    rules:
      - service_dhcpd_disabled
      - package_dhcp_removed

  - id: 2.3.20
    title: Ensure NFS Service is disabled
    levels:
      - l2_server
    status: automated
    rules:
      - service_nfs_disabled

  # 3 Network Configuration
  # 3.1 Network Parameters
  - id: 3.1.1
    title: Ensure IP forwarding is disabled
    levels:
      - l1_server
    status: automated
    rules:
      - sysctl_net_ipv4_ip_forward
      - sysctl_net_ipv6_conf_all_forwarding
      - sysctl_net_ipv6_conf_all_forwarding_value=disabled

  - id: 3.1.2
    title: Ensure packet redirect sending is disabled
    levels:
      - l1_server
    status: automated
    rules:
      - sysctl_net_ipv4_conf_all_send_redirects
      - sysctl_net_ipv4_conf_default_send_redirects

  - id: 3.1.3
    title: Ensure source routed packets are not accepted
    levels:
      - l1_server
    status: automated
    rules:
      - sysctl_net_ipv4_conf_all_accept_source_route
      - sysctl_net_ipv4_conf_all_accept_source_route_value=disabled
      - sysctl_net_ipv4_conf_default_accept_source_route
      - sysctl_net_ipv4_conf_default_accept_source_route_value=disabled
      - sysctl_net_ipv6_conf_all_accept_source_route
      - sysctl_net_ipv6_conf_all_accept_source_route_value=disabled
      - sysctl_net_ipv6_conf_default_accept_source_route
      - sysctl_net_ipv6_conf_default_accept_source_route_value=disabled

  - id: 3.1.4
    title: Ensure ICMP redirects are not accepted
    levels:
      - l1_server
    status: automated
    rules:
      - sysctl_net_ipv4_conf_all_accept_redirects
      - sysctl_net_ipv4_conf_all_accept_redirects_value=disabled
      - sysctl_net_ipv4_conf_default_accept_redirects
      - sysctl_net_ipv4_conf_default_accept_redirects_value=disabled
      - sysctl_net_ipv6_conf_all_accept_redirects
      - sysctl_net_ipv6_conf_all_accept_redirects_value=disabled
      - sysctl_net_ipv6_conf_default_accept_redirects
      - sysctl_net_ipv6_conf_default_accept_redirects_value=disabled

  - id: 3.1.5
    title: Ensure secure ICMP redirects are not accepted
    levels:
      - l1_server
    status: automated
    rules:
      - sysctl_net_ipv4_conf_all_secure_redirects
      - sysctl_net_ipv4_conf_all_secure_redirects_value=disabled
      - sysctl_net_ipv4_conf_default_secure_redirects
      - sysctl_net_ipv4_conf_default_secure_redirects_value=disabled

  - id: 3.1.6
    title: Ensure suspicious packets are logged
    levels:
      - l1_server
    status: automated
    rules:
      - sysctl_net_ipv4_conf_all_log_martians
      - sysctl_net_ipv4_conf_all_log_martians_value=enabled
      - sysctl_net_ipv4_conf_default_log_martians
      - sysctl_net_ipv4_conf_default_log_martians_value=enabled

  - id: 3.1.7
    title: Ensure broadcast ICMP requests are ignored
    levels:
      - l1_server
    status: automated
    rules:
      - sysctl_net_ipv4_icmp_echo_ignore_broadcasts
      - sysctl_net_ipv4_icmp_echo_ignore_broadcasts_value=enabled

  - id: 3.1.8
    title: Ensure bogus ICMP responses are ignored
    levels:
      - l1_server
    status: automated
    rules:
      - sysctl_net_ipv4_icmp_ignore_bogus_error_responses
      - sysctl_net_ipv4_icmp_ignore_bogus_error_responses_value=enabled

  - id: 3.1.9
    title: Ensure Reverse Path Filtering is enabled
    levels:
      - l1_server
    status: automated
    rules:
      - sysctl_net_ipv4_conf_all_rp_filter
      - sysctl_net_ipv4_conf_all_rp_filter_value=enabled
      - sysctl_net_ipv4_conf_default_rp_filter
      - sysctl_net_ipv4_conf_default_rp_filter_value=enabled

  - id: 3.1.10
    title: Ensure TCP SYN Cookies is enabled
    levels:
      - l1_server
    status: automated
    rules:
      - sysctl_net_ipv4_tcp_syncookies
      - sysctl_net_ipv4_tcp_syncookies_value=enabled

  - id: 3.1.11
    title: Ensure IPv6 router advertisements are not accepted
    levels:
      - l1_server
    status: automated
    rules:
      - sysctl_net_ipv6_conf_all_accept_ra
      - sysctl_net_ipv6_conf_all_accept_ra_value=disabled
      - sysctl_net_ipv6_conf_default_accept_ra
      - sysctl_net_ipv6_conf_default_accept_ra_value=disabled

  # 3.2 Uncommon Network Protocols
  - id: 3.2.1
    title: Ensure DCCP is disabled
    levels:
      - l2_server
    status: automated
    rules:
      - kernel_module_dccp_disabled

  - id: 3.2.2
    title: Ensure SCTP is disabled
    levels:
      - l2_server
    status: automated
    rules:
      - kernel_module_sctp_disabled

  - id: 3.2.3
    title: Ensure wireless interfaces are disabled
    levels:
      - l2_server
    status: automated
    rules:
      - wireless_disable_interfaces

  # 4 Logging and Auditing
  # 4.1 Configure auditd
  - id: 4.1.1
    title: Ensure auditd is installed
    levels:
      - l1_server
    status: automated
    rules:
      - package_audit_installed
      - package_audit-libs_installed

  - id: 4.1.2
    title: Ensure auditd service is enabled
    levels:
      - l2_server
    status: automated
    rules:
      - service_auditd_enabled

  - id: 4.1.3
    title: Ensure auditing for processes that start prior to auditd is enabled
    levels:
      - l2_server
    status: automated
    rules:
      - grub2_audit_argument

  - id: 4.1.4
    title: Ensure audit_backlog_limit is sufficient
    levels:
      - l2_server
    status: automated
    rules:
      - grub2_audit_backlog_limit_argument

  - id: 4.1.5
    title: Ensure audit rules are immutable
    levels:
      - l2_server
    status: automated
    rules:
      - audit_rules_immutable

  - id: 4.1.6
    title: Ensure audit log size is configured
    levels:
      - l2_server
    status: automated
    rules:
      - auditd_data_retention_max_log_file

  - id: 4.1.7
    title: Ensure audit logs are not automatically deleted
    levels:
      - l2_server
    status: automated
    rules:
      - auditd_data_retention_max_log_file_action
      - var_auditd_max_log_file_action=keep_logs

  - id: 4.1.8
    title: Ensure system is disabled when audit logs are full
    levels:
      - l2_server
    status: automated
    rules:
      - auditd_data_retention_space_left
      - auditd_data_retention_space_left_action
      - var_auditd_space_left_action=syslog
      - auditd_data_retention_admin_space_left_percentage
      - var_auditd_admin_space_left_percentage=50pc
      - var_auditd_admin_space_left_action=suspend
      - auditd_audispd_disk_full_action
      - auditd_data_disk_full_action
      - var_auditd_disk_full_action=suspend
      - auditd_data_disk_error_action
      - var_auditd_disk_error_action=suspend

  - id: 4.1.9
    title: Ensure auditd log rotation is configured
    levels:
      - l2_server
    status: automated
    rules:
      - auditd_data_retention_max_log_file_action
      - var_auditd_max_log_file_action=rotate
      - auditd_data_retention_num_logs
      - var_auditd_num_logs=5

  - id: 4.1.10
    title: Ensure login and logout events are collected
    levels:
      - l2_server
    status: automated
    rules:
      - audit_rules_login_events_lastlog
      - audit_rules_login_events_faillog
      - audit_rules_login_events_tallylog

  - id: 4.1.11
    title: Ensure session events are collected
    levels:
      - l2_server
    status: automated
    rules:
      - audit_rules_session_events

  - id: 4.1.12
    title: Ensure events that modify user/group information are collected
    levels:
      - l2_server
    status: automated
    rules:
      - audit_rules_usergroup_modification_group
      - audit_rules_usergroup_modification_gshadow
      - audit_rules_usergroup_modification_opasswd
      - audit_rules_usergroup_modification_passwd
      - audit_rules_usergroup_modification_shadow

  - id: 4.1.13
    title: Ensure kernel module loading and unloading is collected
    levels:
      - l2_server
    status: automated
    rules:
      - audit_rules_privileged_commands_insmod
      - audit_rules_privileged_commands_rmmod
      - audit_rules_privileged_commands_modprobe
      - audit_rules_kernel_module_loading_delete
      - audit_rules_kernel_module_loading_init
      - audit_rules_kernel_module_loading

  - id: 4.1.14
    title: Ensure sudo commands are collected
    levels:
      - l2_server
    status: automated
    rules:
      - audit_rules_privileged_commands_sudo

  - id: 4.1.15
    title: Ensure the events that modify the sudoers file are collected
    levels:
      - l2_server
    status: automated
    rules:
      - audit_rules_sudoers
      - audit_rules_sysadmin_actions

  - id: 4.1.16
    title: Ensure events that modify date and time information are collected
    levels:
      - l2_server
    status: automated
    rules:
      - audit_rules_time_adjtimex
      - audit_rules_time_settimeofday
      - audit_rules_time_stime
      - audit_rules_time_clock_settime

  - id: 4.1.17
    title: Ensure events that modify the system's network configuration are collected
    levels:
      - l2_server
    status: automated
    rules:
      - audit_rules_networkconfig_modification

  - id: 4.1.18
    title: Ensure events that modify the systems Mandatory Access Control (MAC) settings are collected
    levels:
      - l2_server
    status: automated
    rules:
      - audit_rules_mac_modification
      - audit_rules_mac_modification_usr_share

  - id: 4.1.19
    title: Ensure discretionary access control permission modification events are collected
    levels:
      - l2_server
    status: automated
    rules:
      - audit_rules_dac_modification_fchmod
      - audit_rules_dac_modification_fchmodat
      - audit_rules_dac_modification_chmod
      - audit_rules_dac_modification_fchown
      - audit_rules_dac_modification_fchownat
      - audit_rules_dac_modification_chown
      - audit_rules_dac_modification_lchown
