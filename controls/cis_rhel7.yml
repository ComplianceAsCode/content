policy: 'CIS benchmark for Red Hat Enterprise Linux 7'
title: 'CIS benchmark for Red Hat Enterprise Linux 7'
id: cis_rhel7
version: '3.1.1'
source: https://www.cisecurity.org/cis-benchmarks/#red_hat_linux
levels:
  - id: l1_server
  - id: l2_server
    inherits_from:
    - l1_server
  - id: l1_workstation
  - id: l2_workstation
    inherits_from:
    - l1_workstation

controls:
