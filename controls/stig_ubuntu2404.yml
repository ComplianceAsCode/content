controls:
    - id: UBTU-24-100010
      title: Ubuntu 24.04 LTS must not have the "systemd-timesyncd" package installed.
      levels:
          - low
      rules:
          - package_timesyncd_removed
      status: automated

    - id: UBTU-24-100020
      title: Ubuntu 24.04 LTS must not have the "ntp" package installed.
      levels:
          - low
      rules:
          - package_ntp_removed
      status: automated

    - id: UBTU-24-100030
      title: Ubuntu 24.04 LTS must not have the telnet package installed.
      levels:
          - high
      rules:
          - package_telnetd_removed
      status: automated

    - id: UBTU-24-100040
      title: Ubuntu 24.04 LTS must not have the rsh-server package installed.
      levels:
          - high
      rules:
          - package_rsh-server_removed
      status: automated

    - id: UBTU-24-100100
      title: Ubuntu 24.04 LTS must use a file integrity tool to verify correct operation of all security
          functions.
      levels:
          - medium
      rules:
          - package_aide_installed
      status: automated

    - id: UBTU-24-100110
      title: Ubuntu 24.04 LTS must configure AIDE to preform file integrity checking on the file system.
      levels:
          - medium
      rules:
          - aide_build_database
      status: automated

    - id: UBTU-24-100120
      title: Ubuntu 24.04 LTS must be configured so that the script which runs each 30 days or less to
          check file integrity is the default one.
      levels:
          - medium
      rules:
          - aide_periodic_checking_systemd_timer
          - aide_periodic_cron_checking
      status: automated

    - id: UBTU-24-100130
      title: Ubuntu 24.04 LTS must notify designated personnel if baseline configurations are changed
          in an unauthorized manner. The file integrity tool must notify the system administrator (SA)
          when changes to the baseline configuration or anomalies in the operation of any security functions
          are discovered.
      levels:
          - medium
      rules:
          - aide_disable_silentreports
      status: automated

    - id: UBTU-24-100200
      title: Ubuntu 24.04 LTS must be configured to preserve log records from failure events.
      levels:
          - medium
      rules:
          - service_rsyslog_enabled
      status: automated

    - id: UBTU-24-100300
      title: Ubuntu 24.04 LTS must have an application firewall installed in order to control remote
          access methods.
      levels:
          - medium
      rules:
          - var_network_filtering_service=ufw
          - package_ufw_installed
      status: automated

    - id: UBTU-24-100310
      title: Ubuntu 24.04 LTS must enable and run the Uncomplicated Firewall (ufw).
      levels:
          - medium
      rules:
          - check_ufw_active
      status: automated

    - id: UBTU-24-100400
      title: Ubuntu 24.04 LTS must have the "auditd" package installed.
      levels:
          - medium
      rules:
          - package_audit_installed
      status: automated

    - id: UBTU-24-100410
      title: Ubuntu 24.04 LTS must produce audit records and reports containing information to establish
          when, where, what type, the source, and the outcome for all DOD-defined auditable events and
          actions in near real time.
      levels:
          - medium
      rules:
          - service_auditd_enabled
      status: automated

    - id: UBTU-24-100450
      title: Ubuntu 24.04 LTS audit event multiplexor must be configured to offload audit logs onto a
          different system or storage media from the system being audited.
      levels:
          - low
      rules:
      #- var_audispd_remote_server=192.168.122.126
          - auditd_audispd_configure_remote_server
          - package_audit-audispd-plugins_installed
      status: automated

    - id: UBTU-24-100500
      title: Ubuntu 24.04 LTS must have AppArmor installed.
      levels:
          - medium
      rules:
          - package_apparmor_installed
      status: automated

    - id: UBTU-24-100510
      title: Ubuntu 24.04 LTS must be configured to use AppArmor.
      levels:
          - medium
      rules:
          - apparmor_configured
      status: automated

    - id: UBTU-24-100600
      title: Ubuntu 24.04 LTS must have the "libpam-pwquality" package installed.
      levels:
          - medium
      rules:
          - package_pam_pwquality_installed
      status: automated

    - id: UBTU-24-100650
      title: Ubuntu 24.04 LTS must have the "SSSD" package installed.
      levels:
          - medium
      rules:
          - package_nss_sss_installed
          - package_pam_sss_installed
          - package_sssd_installed
      status: automated

    - id: UBTU-24-100660
      title: Ubuntu 24.04 LTS must use the "SSSD" package for multifactor authentication services.
      levels:
          - medium
      rules:
          - service_sssd_enabled
      status: automated

    - id: UBTU-24-100700
      title: Ubuntu 24.04 LTS must have the "chrony" package installed.
      levels:
          - low
      rules:
          - var_timesync_service=chronyd
          - package_chrony_installed
      status: automated

    - id: UBTU-24-100800
      title: Ubuntu 24.04 LTS must have SSH installed.
      levels:
          - high
      rules:
          - package_openssh-server_installed
      status: automated

    - id: UBTU-24-100810
      title: Ubuntu 24.04 LTS must use SSH to protect the confidentiality and integrity of transmitted
          information.
      levels:
          - high
      rules:
          - service_sshd_enabled
      status: automated

    - id: UBTU-24-100820
      title: Ubuntu 24.04 LTS must configure the SSH daemon to use FIPS 140-3 approved ciphers to prevent
          the unauthorized disclosure of information and/or detect changes to information during transmission.
      levels:
          - medium
      rules:
          - sshd_use_approved_ciphers_ordered_stig
      status: automated

    - id: UBTU-24-100830
      title: Ubuntu 24.04 LTS must configure the SSH daemon to use Message Authentication Codes (MACs)
          employing FIPS 140-3 approved cryptographic hashes to prevent the unauthorized disclosure of
          information and/or detect changes to information during transmission.
      levels:
          - medium
      rules:
          - sshd_use_approved_macs_ordered_stig
      status: automated

    - id: UBTU-24-100840
      title: Ubuntu 24.04 LTS SSH server must be configured to use only FIPS 140-3 validated key exchange
          algorithms.
      levels:
          - medium
      rules:
          - sshd_use_approved_kex_ordered_stig
      status: automated

    - id: UBTU-24-100850
      title: Ubuntu 24.04 LTS must configure the SSH client to use FIPS 140-3 approved ciphers to prevent
          the unauthorized disclosure of information and/or detect changes to information during transmission.
      levels:
          - medium
      rules:
          - ssh_client_use_approved_ciphers_ordered_stig
      status: automated

    - id: UBTU-24-100860
      title: Ubuntu 24.04 LTS SSH client must be configured to use only Message Authentication Codes
          (MACs) employing FIPS 140-3 validated cryptographic hash algorithms.
      levels:
          - medium
      rules:
          - ssh_approved_macs=stig_ubuntu2404
          - ssh_use_approved_macs_ordered_stig
      status: automated

    - id: UBTU-24-100900
      title: Ubuntu 24.04 LTS must accept Personal Identity Verification (PIV) credentials.
      levels:
          - medium
      rules:
          - package_opensc_installed
      status: automated

    - id: UBTU-24-100910
      title: Ubuntu 24.04 LTS must accept Personal Identity Verification (PIV) credentials managed through
          the Privileged Access Management (PAM) framework.
      levels:
          - medium
      rules:
          - install_smartcard_packages
      status: automated

    - id: UBTU-24-101000
      title: Ubuntu 24.04 LTS must allow users to directly initiate a session lock for all connection
          types.
      levels:
          - medium
      rules:
          - vlock_installed
      status: automated

    - id: UBTU-24-102000
      title: Ubuntu 24.04 LTS when booted must require authentication upon booting into single-user and
          maintenance modes.
      levels:
          - high
      rules:
          - grub2_password
          - grub2_uefi_password
      status: automated

    - id: UBTU-24-102010
      title: Ubuntu 24.04 LTS must initiate session audits at system startup.
      levels:
          - medium
      rules:
          - grub2_audit_argument
      status: automated

    - id: UBTU-24-200000
      title: Ubuntu 24.04 LTS must limit the number of concurrent sessions to 10 for all accounts and/or
          account types.
      levels:
          - low
      rules:
          - var_accounts_max_concurrent_login_sessions=10
          - accounts_max_concurrent_login_sessions
      status: automated

    - id: UBTU-24-200020
      title: Ubuntu 24.04 LTS must initiate a graphical session lock after 10 minutes of inactivity.
      levels:
          - medium
      rules:
          - inactivity_timeout_value=10_minutes
          - var_screensaver_lock_delay=immediate
          - dconf_gnome_screensaver_idle_delay
          - dconf_gnome_screensaver_lock_delay
      status: automated

    - id: UBTU-24-200040
      title: Ubuntu 24.04 LTS must retain a user's session lock until the user reestablishes access using
          established identification and authentication procedures.
      levels:
          - medium
      rules:
          - dconf_gnome_screensaver_lock_enabled
      status: automated

    - id: UBTU-24-200060
      title: Ubuntu 24.04 LTS must automatically terminate a user session after inactivity timeouts have
          expired.
      levels:
          - medium
      rules:
          - var_accounts_tmout=10_min
          - accounts_tmout
      status: automated

    - id: UBTU-24-200090
      title: Ubuntu 24.04 LTS must monitor remote access methods.
      levels:
          - medium
      rules:
          - rsyslog_remote_access_monitoring
      status: automated

    - id: UBTU-24-200250
      title: Ubuntu 24.04 LTS must automatically remove or disable emergency accounts after 72 hours.
      levels:
          - medium
      rules:
          - account_temp_expire_date
      status: automated

    - id: UBTU-24-200260
      title: Ubuntu 24.04 LTS must disable account identifiers (individuals, groups, roles, and devices)
          after 35 days of inactivity.
      levels:
          - medium
      rules:
          - account_disable_post_pw_expiration
      status: automated

    - id: UBTU-24-200280
      title: Ubuntu 24.04 LTS must generate audit records for all account creations, modifications, disabling,
          and termination events that affect /etc/passwd.
      levels:
          - medium
      rules:
          - audit_rules_usergroup_modification_passwd
      status: automated

    - id: UBTU-24-200290
      title: Ubuntu 24.04 LTS must generate audit records for all account creations, modifications, disabling,
          and termination events that affect /etc/group.
      levels:
          - medium
      rules:
          - audit_rules_usergroup_modification_group
      status: automated

    - id: UBTU-24-200300
      title: Ubuntu 24.04 LTS must generate audit records for all account creations, modifications, disabling,
          and termination events that affect /etc/shadow.
      levels:
          - medium
      rules:
          - audit_rules_usergroup_modification_shadow
      status: automated

    - id: UBTU-24-200310
      title: Ubuntu 24.04 LTS must generate audit records for all account creations, modifications, disabling,
          and termination events that affect /etc/gshadow.
      levels:
          - medium
      rules:
          - audit_rules_usergroup_modification_gshadow
      status: automated

    - id: UBTU-24-200320
      title: Ubuntu 24.04 LTS must generate audit records for all account creations, modifications, disabling,
          and termination events that affect /etc/opasswd.
      levels:
          - medium
      rules:
          - audit_rules_usergroup_modification_opasswd
      status: automated

    - id: UBTU-24-200580
      title: Ubuntu 24.04 LTS must prevent all software from executing at higher privilege levels than
          users executing the software and the audit system must be configured to audit the execution
          of privileged functions.
      levels:
          - medium
      rules:
          - audit_rules_suid_privilege_function
      status: automated

    - id: UBTU-24-200610
      title: Ubuntu 24.04 LTS must automatically lock an account until the locked account is released
          by an administrator when three unsuccessful logon attempts have been made.
      levels:
          - low
      rules:
          - var_accounts_passwords_pam_faillock_deny=3
          - var_accounts_passwords_pam_faillock_fail_interval=900
          - var_accounts_passwords_pam_faillock_unlock_time=never
          - accounts_passwords_pam_faillock_audit
          - accounts_passwords_pam_faillock_deny
          - accounts_passwords_pam_faillock_interval
          - accounts_passwords_pam_faillock_silent
          - accounts_passwords_pam_faillock_unlock_time
      status: automated

    - id: UBTU-24-200640
      title: Ubuntu 24.04 LTS must display the Standard Mandatory DOD Notice and Consent Banner before
          granting access to via an SSH logon.
      levels:
          - medium
      rules:
          - remote_login_banner_text=dod_banners
          - sshd_enable_warning_banner_net
          - banner_etc_issue_net
      status: automated

    - id: UBTU-24-200650
      title: Ubuntu 24.04 LTS must enable the graphical user logon banner to display the Standard Mandatory
          DOD Notice and Consent Banner before granting local access to the system via a graphical user
          logon.
      levels:
          - medium
      rules:
          - dconf_gnome_banner_enabled
      status: automated

    - id: UBTU-24-200660
      title: Ubuntu 24.04 LTS must display the Standard Mandatory DOD Notice and Consent Banner before
          granting local access to the system via a graphical user logon.
      levels:
          - medium
      rules:
          - login_banner_text=dod_banners
          - dconf_gnome_login_banner_text
      status: automated

    - id: UBTU-24-200680
      title: Ubuntu 24.04 LTS must be configured to enforce the acknowledgement of the Standard Mandatory
          DOD Notice and Consent Banner for all SSH connections.
      levels:
          - medium
      rules:
          - banner_etc_profiled_ssh_confirm
          - var_ssh_confirm_text=dod_default
      status: automated

    - id: UBTU-24-300001
      title: Ubuntu 24.04 LTS Advance Package Tool (APT) must be configured to prevent the installation
          of patches, service packs, device drivers, or Ubuntu 24.04 LTS components without verification
          they have been digitally signed using a certificate that is recognized and approved by the
          organization.
      levels:
          - low
      rules:
          - apt_conf_disallow_unauthenticated
      status: automated

    - id: UBTU-24-300006
      title: Ubuntu 24.04 LTS library files must have mode 0755 or less permissive.
      levels:
          - medium
      rules:
          - file_permissions_library_dirs
      status: automated

    - id: UBTU-24-300007
      title: Ubuntu 24.04 LTS library files must be owned by root.
      levels:
          - medium
      rules:
          - file_ownership_library_dirs
      status: automated

    - id: UBTU-24-300008
      title: Ubuntu 24.04 LTS library directories must be owned by root.
      levels:
          - medium
      rules:
          - dir_ownership_library_dirs
      status: automated

    - id: UBTU-24-300009
      title: Ubuntu 24.04 LTS library files must be group-owned by root or a system account.
      levels:
          - medium
      rules:
          - root_permissions_syslibrary_files
      status: automated

    - id: UBTU-24-300010
      title: Ubuntu 24.04 LTS library directories must be group-owned by root.
      levels:
          - medium
      rules:
          - dir_group_ownership_library_dirs
      status: automated

    - id: UBTU-24-300011
      title: Ubuntu 24.04 LTS must have system commands set to a mode of 0755 or less permissive.
      levels:
          - medium
      rules:
          - file_permissions_binary_dirs
      status: automated

    - id: UBTU-24-300012
      title: Ubuntu 24.04 LTS must have system commands owned by root or a system account.
      levels:
          - medium
      rules:
          - file_ownership_binary_dirs
      status: automated

    - id: UBTU-24-300013
      title: Ubuntu 24.04 LTS must have system commands group-owned by root or a system account.
      levels:
          - medium
      rules:
          - file_groupownership_system_commands_dirs
      status: automated

    - id: UBTU-24-300014
      title: Ubuntu 24.04 LTS must prevent the use of dictionary words for passwords.
      levels:
          - medium
      rules:
          - var_password_pam_dictcheck=1
          - accounts_password_pam_dictcheck
      status: automated

    - id: UBTU-24-300016
      title: Ubuntu 24.04 LTS must be configured so that when passwords are changed or new passwords
          are established, pwquality must be used.
      levels:
          - medium
      rules:
          - var_password_pam_retry=3
          - accounts_password_pam_enforcing
          - accounts_password_pam_retry
      status: automated

    - id: UBTU-24-300017
      title: Ubuntu 24.04 LTS must enforce a delay of at least four seconds between logon prompts following
          a failed logon attempt.
      levels:
          - low
      rules:
          - var_password_pam_delay=4000000
          - accounts_passwords_pam_faildelay_delay
      status: automated

    - id: UBTU-24-300021
      title: Ubuntu 24.04 LTS must require users to reauthenticate for privilege escalation or when changing
          roles.
      levels:
          - medium
      rules:
          - sudo_require_authentication
      status: automated

    - id: UBTU-24-300022
      title: Ubuntu 24.04 LTS must be configured so that remote X connections are disabled, unless to
          fulfill documented and validated mission requirements.
      levels:
          - high
      rules:
          - sshd_disable_x11_forwarding
      status: automated

    - id: UBTU-24-300023
      title: Ubuntu 24.04 LTS SSH daemon must prevent remote hosts from connecting to the proxy display.
      levels:
          - medium
      rules:
          - sshd_x11_use_localhost
      status: automated

    - id: UBTU-24-300024
      title: Ubuntu 24.04 LTS must display the date and time of the last successful account logon upon
          logon.
      levels:
          - low
      rules:
          - display_login_attempts
      status: automated

    - id: UBTU-24-300025
      title: Ubuntu 24.04 LTS must disable the x86 Ctrl-Alt-Delete key sequence if a graphical user interface
          is installed.
      levels:
          - high
      rules:
          - dconf_gnome_disable_ctrlaltdel_reboot
      status: automated

    - id: UBTU-24-300026
      title: Ubuntu 24.04 LTS must disable the x86 Ctrl-Alt-Delete key sequence.
      levels:
          - high
      rules:
          - disable_ctrlaltdel_reboot
      status: automated

    - id: UBTU-24-300027
      title: Ubuntu 24.04 LTS must not have accounts configured with blank or null passwords.
      levels:
          - high
      rules:
          - no_empty_passwords_etc_shadow
      status: automated

    - id: UBTU-24-300028
      title: Ubuntu 24.04 LTS must not allow accounts configured in Pluggable Authentication Modules
          (PAM) with blank or null passwords.
      levels:
          - high
      rules:
          - no_empty_passwords
      status: automated

    - id: UBTU-24-300029
      title: Ubuntu 24.04 LTS must generate audit records for all events that affect the systemd journal
          files.
      levels:
          - medium
      rules:
          - audit_rules_var_log_journal
      status: automated

    - id: UBTU-24-300030
      title: Ubuntu 24.04 LTS default filesystem permissions must be defined in such a way that all authenticated
          users can read and modify only their own files.
      levels:
          - medium
      rules:
          - var_accounts_user_umask=077
          - accounts_umask_etc_login_defs
      status: automated

    - id: UBTU-24-300031
      title: Ubuntu 24.04 LTS must not allow unattended or automatic login via SSH.
      levels:
          - high
      rules:
          - sshd_disable_empty_passwords
          - sshd_do_not_permit_user_env
      status: automated

    - id: UBTU-24-300039
      title: Ubuntu 24.04 LTS must disable automatic mounting of Universal Serial Bus (USB) mass storage
          driver.
      levels:
          - medium
      rules:
          - kernel_module_usb-storage_disabled
      status: automated

    - id: UBTU-24-300041
      title: Ubuntu 24.04 LTS must be configured to prohibit or restrict the use of functions, ports,
          protocols, and/or services, as defined in the Ports, Protocols, and Services Management Category
          Assurance List (PPSM CAL) and vulnerability assessments.
      levels:
          - medium
      rules:
          - ufw_only_required_services
      status: automated

    - id: UBTU-24-400000
      title: Ubuntu 24.04 LTS must uniquely identify interactive users.
      levels:
          - medium
      rules:
          - no_duplicate_uids
      status: automated

    - id: UBTU-24-400020
      title: Ubuntu 24.04 LTS must implement smart card logins for multifactor authentication for local
          and network access to privileged and nonprivileged accounts.
      levels:
          - medium
      rules:
          - smartcard_pam_enabled
      status: automated

    - id: UBTU-24-400030
      title: Ubuntu 24.04 LTS must implement smart card logins for multifactor authentication for local
          and network access to privileged and nonprivileged accounts over SSH.
      levels:
          - medium
      rules:
          - sshd_enable_pubkey_auth
      status: automated

    - id: UBTU-24-400060
      title: Ubuntu 24.04 LTS must electronically verify Personal Identity Verification (PIV) credentials.
      levels:
          - medium
      rules:
          - smartcard_configure_cert_checking
      status: automated

    - id: UBTU-24-400110
      title: Ubuntu 24.04 LTS must prevent direct login to the root account.
      levels:
          - medium
      rules:
          - prevent_direct_root_logins
      status: automated

    - id: UBTU-24-400220
      title: Ubuntu 24.04 LTS must store only encrypted representations of passwords.
      levels:
          - medium
      rules:
          - var_password_pam_unix_rounds=100000
          - set_password_hashing_algorithm_auth_stig
          - accounts_password_pam_unix_rounds_password_auth
      status: automated

    - id: UBTU-24-400260
      title: Ubuntu 24.04 LTS must enforce password complexity by requiring that at least one uppercase
          character be used.
      levels:
          - medium
      rules:
          - var_password_pam_ucredit=1
          - accounts_password_pam_ucredit
      status: automated

    - id: UBTU-24-400270
      title: Ubuntu 24.04 LTS must enforce password complexity by requiring that at least one lowercase
          character be used.
      levels:
          - medium
      rules:
          - var_password_pam_lcredit=1
          - accounts_password_pam_lcredit
      status: automated

    - id: UBTU-24-400280
      title: Ubuntu 24.04 LTS must enforce password complexity by requiring that at least one numeric
          character be used.
      levels:
          - medium
      rules:
          - var_password_pam_dcredit=1
          - accounts_password_pam_dcredit
      status: automated

    - id: UBTU-24-400290
      title: Ubuntu 24.04 LTS must require the change of at least eight characters when passwords are
          changed.
      levels:
          - medium
      rules:
          - var_password_pam_difok=8
          - accounts_password_pam_difok
      status: automated

    - id: UBTU-24-400300
      title: Ubuntu 24.04 LTS must enforce 24 hours/1 day as the minimum password lifetime. Passwords
          for new users must have a 24 hours/1 day minimum password lifetime restriction.
      levels:
          - medium
      rules:
          - var_accounts_minimum_age_login_defs=1
          - accounts_minimum_age_login_defs
      status: automated

    - id: UBTU-24-400310
      title: Ubuntu 24.04 LTS must enforce a 60-day maximum password lifetime restriction. Passwords
          for new users must have a 60-day maximum password lifetime restriction.
      levels:
          - medium
      rules:
          - var_accounts_maximum_age_login_defs=60
          - accounts_maximum_age_login_defs
      status: automated

    - id: UBTU-24-400320
      title: Ubuntu 24.04 LTS must enforce a minimum 15-character password length.
      levels:
          - medium
      rules:
          - var_password_pam_minlen=15
          - accounts_password_pam_minlen
      status: automated

    - id: UBTU-24-400330
      title: Ubuntu 24.04 LTS must enforce password complexity by requiring that at least one special
          character be used.
      levels:
          - medium
      rules:
          - var_password_pam_ocredit=1
          - accounts_password_pam_ocredit
      status: automated

    - id: UBTU-24-400340
      title: Ubuntu 24.04 LTS must be configured such that Pluggable Authentication Module (PAM) prohibits
          the use of cached authentications after one day.
      levels:
          - low
      rules:
          - sssd_offline_cred_expiration
      status: automated

    - id: UBTU-24-400360
      title: Ubuntu 24.04 LTS, for PKI-based authentication, SSSD must validate certificates by constructing
