controls:
    -   id: SRG-OS-000023-GPOS-00006
        levels:
            - medium
        title: {{{ full_name }}} must display the Standard Mandatory DoD Notice and Consent
            Banner before granting local or remote access to the system.
        rules:
            - sshd_enable_warning_banner
            - banner_etc_issue
            - dconf_gnome_banner_enabled
            - dconf_gnome_login_banner_text
        # We override the rules for this because while the sshd_enable_warning_banner is in
        # general applicable to RHCOS (NIST moderate and high) and RHEL, STIG takes a different
        # approach and disables SSH instead
        rules@rhcos4:
            - banner_etc_issue
        status: automated
