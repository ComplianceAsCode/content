policy: 'CIS benchmark for SUSE Linux Enterprise 12'
title: 'CIS benchmark for SUSE Linux Enterprise 12'
id: cis_sle12
version: '3.0.0'
source: https://www.cisecurity.org/cis-benchmarks/#suse_linux
levels:
  - id: l1_server
  - id: l2_server
    inherits_from:
    - l1_server
  - id: l1_workstation
  - id: l2_workstation
    inherits_from:
    - l1_workstation

