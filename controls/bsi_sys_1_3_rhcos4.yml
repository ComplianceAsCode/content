title: 'SYS.1.3 Linux Server (RHCOS)'
id: bsi_sys_1_3_rhcos4
version: '1.0'
source: https://www.bsi.bund.de/SharedDocs/Downloads/EN/BSI/Grundschutz/International/bsi_it_gs_comp_2022.pdf
