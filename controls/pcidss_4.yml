  - id: 3.3
    title: 'Sensitive authentication data (SAD) is not stored after authorization.'
    levels:
      - base
    status: pending
    controls:
    - id: 3.3.1
      title: 'SAD is not retained after authorization, even if encrypted. All sensitive
        authentication data received is rendered unrecoverable upon completion of the
        authorization process.This requirement is not eligible for the customized
        approach.This requirement does not apply to issuers and companies that support
        issuing services (where SAD is needed for a legitimate issuing business need)
        and have a business justification to store the sensitive authentication data.
        Refer to Requirement 3.3.3 for additional requirements specifically for issuers.
         Sensitive authentication data includes the data cited in Requirements 3.3.1.1
        through 3.3.1.3.'
      levels:
        - base
      status: partial
      controls:
      - id: 3.3.1.1
        title: 'The full contents of any track are not retained upon completion of the
          authorization process.This requirement is not eligible for the customized
          approach.In the normal course of business, the following data elements from
          the track may need to be retained'
        levels:
          - base
        status: partial
        rules:
          - coredump_disable_backtraces
          - coredump_disable_storage
          - disable_users_coredumps
          - sysctl_fs_suid_dumpable

      - id: 3.3.1.2
        title: 'The card verification code is not retained upon completion of the
          authorization process.This requirement is not eligible for the customized
          approach.The card verification code is the three- or four-digit number printed
          on the front or back of a payment card used to verify card-not-present
          transactions.'
        levels:
          - base
        status: partial
        rules:
          - coredump_disable_backtraces
          - coredump_disable_storage
          - disable_users_coredumps
          - sysctl_fs_suid_dumpable

      - id: 3.3.1.3
        title: 'The personal identification number (PIN) and the PIN block are not
          retained upon completion of the authorization process.This requirement is not
          eligible for the customized approach.PIN blocks are encrypted during the
          natural course of transaction processes, but even if an entity encrypts the
          PIN block again, it is still not allowed to be stored after the completion of
          the authorization process.'
        levels:
          - base
        status: partial
        rules:
          - coredump_disable_backtraces
          - coredump_disable_storage
          - disable_users_coredumps
          - sysctl_fs_suid_dumpable

    - id: 3.3.2
      title: 'SAD that is stored electronically prior to completion of authorization is
        encrypted using strong cryptography.This requirement is not eligible for the
        customized approach.Whether SAD is permitted to be stored prior to authorization
        is determined by the organizations that manage compliance programs (for example,
        payment brands and acquirers). Contact the organizations of interest for any
        additional criteria. This requirement applies to all storage of SAD, even if no
        PAN is present in the environment. Refer to Requirement 3.2.1 for an additional
        requirement that applies if SAD is stored prior to completion of authorization.
        This requirement does not apply to issuers and companies that support issuing
        services where there is a legitimate issuing business justification to store
        SAD).  Refer to Requirement 3.3.3 for requirements specifically for issuers.
        This requirement does not replace how PIN blocks are required to be managed, nor
        does it mean that a properly encrypted PIN block needs to be encrypted again.
        This requirement is a best practice until 31 March 2025, after which it will be
        required and must be fully considered during a PCI DSS assessment.'
      levels:
        - base
      status: pending
      rules: []

    - id: 3.3.3
      title: 'Additional requirement for issuers and companies that support issuing
        services and store sensitive authentication data: Any storage of sensitive
        authentication data'
      levels:
        - base
      status: pending
      rules: []

  - id: 3.4
    title: 'Access to displays of full PAN and ability to copy PAN is restricted.'
    levels:
      - base
    status: pending
    controls:
    - id: 3.4.1
      title: 'PAN is masked when displayed (the BIN and last four digits are the maximum
        number of digits to be displayed), such that only personnel with a legitimate
        business need can see more than the BIN and last four digits of the PAN.PAN
        displays are restricted to the minimum number of digits necessary to meet a
        defined business need.This requirement does not supersede stricter requirements
        in place for displays of cardholder data—for example, legal or payment brand
        requirements for point-of-sale (POS) receipts. This requirement relates to
        protection of PAN where it is displayed on screens, paper receipts, printouts,
        etc., and is not to be confused with Requirement 3.5.1 for protection of PAN
        when stored, processed, or transmitted.'
      levels:
        - base
      status: pending
      rules: []

    - id: 3.4.2
      title: 'When using remote-access technologies, technical controls prevent copy
        and/or relocation of PAN for all personnel, except for those with documented,
        explicit authorization and a legitimate, defined business need.PAN cannot be
        copied or relocated by unauthorized personnel using remote-access
        technologies.Storing or relocating PAN onto local hard drives, removable
        electronic media, and other storage devices brings these devices into scope for
        PCI DSS. This requirement is a best practice until 31 March 2025, after which it
        will be required and must be fully considered during a PCI DSS assessment.'
      levels:
        - base
      status: pending
      rules: []

  - id: 3.5
    title: 'Primary account number (PAN) is secured wherever it is stored.'
    levels:
      - base
    status: pending
    controls:
    - id: 3.5.1
      title: 'PAN is rendered unreadable anywhere it is stored by using any of the
        following approaches'
      levels:
        - base
      status: pending
      controls:
      - id: 3.5.1.1
        title: 'Hashes used to render PAN unreadable (per the first bullet of
          Requirement 3.5.1) are keyed cryptographic hashes of the entire PAN, with
          associated key-management processes and procedures in accordance with
          Requirements 3.6 and 3.7.This requirement applies to PANs stored in primary
          storage (databases, or flat files such as text files spreadsheets) as well as
          non-primary storage (backup, audit logs, exception, or troubleshooting logs)
          must all be protected.  This requirement does not preclude the use of
          temporary files containing cleartext PAN while encrypting and decrypting PAN.
          This requirement is considered a best practice until 31 March 2025, after
          which it will be required and must be fully considered during a PCI DSS
          assessment.'
        levels:
          - base
        status: pending
        rules: []

      - id: 3.5.1.2
        title: 'If disk-level or partition-level encryption (rather than file-,
          column-, or field-level database encryption) is used to render PAN unreadable,
          it is implemented only'
        levels:
          - base
        status: pending
        rules: []

      - id: 3.5.1.3
        title: 'If disk-level or partition-level encryption is used (rather than
          file-, column-, or field--level database encryption) to render PAN unreadable,
          it is managed'
        levels:
          - base
        status: pending
        rules: []

  - id: 3.6
    title: 'Cryptographic keys used to protect stored account data are secured.'
    levels:
      - base
    status: pending
    controls:
    - id: 3.6.1
      title: 'Procedures are defined and implemented to protect cryptographic keys used
        to protect stored account data against disclosure and misuse that include'
      levels:
        - base
      status: pending
      controls:
      - id: 3.6.1.1
        title: 'Additional requirement for service providers only: A documented
          description of the cryptographic architecture is maintained that includes'
        levels:
          - base
        status: pending
        rules: []

      - id: 3.6.1.2
        title: 'Secret and private keys used to encrypt/decrypt stored account data
          are stored in one (or more) of the following forms at all times:  •  Encrypted
          with a key-encrypting key that is at least as strong as the data-encrypting
          key, and that is stored separately from the data-encrypting key.  •  Within a
          secure cryptographic device (SCD), such as a hardware security module (HSM) or
          PTS-approved point-of-interaction device.  •  As at least two full-length key
          components or key shares, in accordance with an industry-accepted
          method.Secret and private keys are stored in a secure form that prevents
          unauthorized retrieval or access.It is not required that public keys be stored
          in one of these forms. Cryptographic keys stored as part of a key management
          system (KMS) that employs SCDs are acceptable.  A cryptographic key that is
          split into two parts does not meet this requirement. Secret or private keys
          stored as key components or key shares must be generated via one of the
          following'
        levels:
          - base
        status: pending
        rules: []

      - id: 3.6.1.3
        title: 'Access to cleartext cryptographic key components is restricted to the
          fewest number of custodians necessary.Access to cleartext cryptographic key
          components is restricted to necessary personnel.'
        levels:
          - base
        status: pending
        rules: []

      - id: 3.6.1.4
        title: 'Cryptographic keys are stored in the fewest possible
          locations.Cryptographic keys are retained only where necessary.'
        levels:
          - base
        status: pending
        rules: []

