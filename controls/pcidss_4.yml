  - id: 1.2
    title: 'Network security controls (NSCs) are configured and maintained.'
    levels:
      - base
    status: pending
    controls:
    - id: 1.2.1
      title: 'Configuration standards for NSC rulesets'
      levels:
        - base
      status: pending
      rules: []

    - id: 1.2.2
      title: 'All changes to network connections and to configurations of NSCs are
        approved and managed in accordance with the change control process defined at
        Requirement 6.5.1.Changes to network connections and NSCs cannot result in
        misconfiguration, implementation of insecure services, or unauthorized network
        connections.Changes to network connections include the addition, removal, or
        modification of a connection.  Changes to NSC configurations include those
        related to the component itself as well as those affecting how it performs its
        security function.'
      levels:
        - base
      status: pending
      rules: []

    - id: 1.2.3
      title: 'An accurate network diagram(s) is maintained that shows all connections
        between the CDE and other networks, including any wireless networks.A
        representation of the boundaries between the CDE, all trusted networks, and all
        untrusted networks, is maintained and available.A current network diagram(s) or
        other technical or topological solution that identifies network connections and
        devices can be used to meet this requirement.'
      levels:
        - base
      status: pending
      rules: []

    - id: 1.2.4
      title: 'An accurate data-flow diagram(s) is maintained'
      levels:
        - base
      status: pending
      rules: []

    - id: 1.2.6
      title: 'Security features are defined and implemented for all services, protocols,
        and ports that are in use and considered to be insecure, such that the risk is
        mitigated.The specific risks associated with the use of insecure services,
        protocols, and ports are understood, assessed, and appropriately mitigated.'
      levels:
        - base
      status: pending
      rules: []

    - id: 1.2.7
      title: 'Configurations of NSCs are reviewed at least once every six months to
        confirm they are relevant and effective.NSC configurations that allow or
        restrict access to trusted networks are verified periodically to ensure that
        only authorized connections with a current business justification are permitted.'
      levels:
        - base
      status: pending
      rules: []

    - id: 1.2.8
      title: 'Configuration files for NSCs'
      levels:
        - base
      status: pending
      rules: []

