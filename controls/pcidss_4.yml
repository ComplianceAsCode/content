      title: 'NSCs are installed between all wireless networks and the CDE, regardless
        of whether the wireless network is a CDE.'
      levels:
        - base
      status: pending
      rules: []

  - id: 1.4
    title: 'Network connections between trusted and untrusted networks are controlled.'
    levels:
      - base
    status: partial
    controls:
    - id: 1.4.1
      title: 'NSCs are implemented between trusted and untrusted networks.Unauthorized
        traffic cannot traverse network boundaries between trusted and untrusted
        networks.'
      levels:
        - base
      status: partial
      rules:
        - set_ipv6_loopback_traffic
        - set_loopback_traffic
        - set_ip6tables_default_rule

    - id: 1.4.2
      title: 'Inbound traffic from untrusted networks to trusted networks is restricted'
      levels:
        - base
      status: automated
      rules:
        - grub2_ipv6_disable_argument
        - sysctl_net_ipv4_ip_forward
        - package_iptables_installed
        - kernel_module_sctp_disabled
        - kernel_module_dccp_disabled
        - kernel_module_sctp_disabled
        - kernel_module_dccp_disabled
        - sysctl_net_ipv4_conf_all_send_redirects
        - sysctl_net_ipv4_conf_default_send_redirects

    - id: 1.4.3
      title: 'Anti-spoofing measures are implemented to detect and block forged source
        IP addresses from entering the trusted network.Packets with forged IP source
        addresses cannot enter a trusted network.'
      levels:
        - base
      status: automated
      rules:
        - wireless_disable_interfaces
        - package_iptables_installed
        - sysctl_net_ipv4_tcp_syncookies
        - sysctl_net_ipv4_conf_default_accept_redirects
        - sysctl_net_ipv4_icmp_echo_ignore_broadcasts
        - sysctl_net_ipv4_icmp_ignore_bogus_error_responses
        - sysctl_net_ipv6_conf_default_accept_source_route
        - sysctl_net_ipv4_conf_all_rp_filter
        - sysctl_net_ipv4_conf_all_secure_redirects

    - id: 1.4.4
      title: 'System components that store cardholder data are not directly accessible
        from untrusted networks.Stored cardholder data cannot be accessed from untrusted
        networks.This requirement is not intended to apply to storage of account data in
        volatile memory but does apply where memory is being treated as persistent
        storage (for example, RAM disk). Account data can only be stored in volatile
        memory during the time necessary to support the associated business process (for
        example, until completion of the related payment card transaction).'
      levels:
        - base
      status: pending
      rules: []

    - id: 1.4.5
      title: 'The disclosure of internal IP addresses and routing information is limited
