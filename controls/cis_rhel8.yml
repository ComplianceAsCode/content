---
policy: 'CIS Benchmark for Red Hat Enterprise Linux 8'
title: 'CIS Benchmark for Red Hat Enterprise Linux 8'
id: cis_rhel8
version: '3.0.0'
source: https://www.cisecurity.org/cis-benchmarks/#red_hat_linux
