controls:
    -   id: SRG-OS-000023-GPOS-00006
        levels:
            - medium
        title: The operating system must display the Standard Mandatory DoD Notice and Consent
            Banner before granting local or remote access to the system.
        rules:
            - sshd_enable_warning_banner
            - sshd_enable_warning_banner_net
            - banner_etc_issue
            - dconf_gnome_banner_enabled
            - dconf_gnome_login_banner_text
        status: automated
