controls:
    -   id: SRG-OS-000279-GPOS-00109
        levels:
            - medium
        title: The operating system must automatically terminate a user session after inactivity
            time-outs have expired or at shutdown.
        rules:
            - sshd_set_idle_timeout
            - sshd_set_keepalive
            - sshd_set_keepalive_0
        status: automated
