---
policy: 'CIS Benchmark for Red Hat Enterprise Linux 9'
title: 'CIS Benchmark for Red Hat Enterprise Linux 9'
id: cis_rhel9
version: '1.0.0'
source: https://www.cisecurity.org/cis-benchmarks/#red_hat_linux
levels:
