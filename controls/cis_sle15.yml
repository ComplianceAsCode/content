policy: 'CIS benchmark for SUSE Linux Enterprise 15'
title: 'CIS benchmark for SUSE Linux Enterprise 15'
id: cis_sle15
version: '1.1.1'
source: https://www.cisecurity.org/cis-benchmarks/#suse_linux
levels:
