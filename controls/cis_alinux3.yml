policy: 'CIS Benchmark for Alibaba Cloud Linux 3'
title: 'CIS Benchmark for Alibaba Cloud Linux 3'
id: cis_alinux3
version: '1.0.0'
source: https://www.cisecurity.org/cis-benchmarks/aliyun_linux
levels:
