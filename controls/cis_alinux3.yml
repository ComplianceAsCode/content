    status: automated
    rules:
      - grub2_enable_selinux

  - id: 1.7.1.3
    title: Ensure SELinux policy is configured (Automated)
    levels:
      - l1
    status: automated
    rules:
      - var_selinux_policy_name=targeted
      - selinux_policytype

  - id: 1.7.1.4
    title: Ensure the SELinux mode is not disabled (Automated)
    levels:
      - l1
    status: automated
    rules:
      - var_selinux_state=permissive
      - selinux_state

  - id: 1.7.1.5
    title: Ensure the SELinux mode is not disabled (Automated)
    levels:
      - l2
    status: automated
    rules:
      - var_selinux_state=enforcing
      - selinux_state

  - id: 1.7.1.6
    title: Ensure no unconfined services exist (Automated)
    levels:
      - l1
    status: automated
