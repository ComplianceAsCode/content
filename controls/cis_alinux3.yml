  - id: 1.7.1.1
    title: Ensure SELinux is installed (Automated)
    levels:
      - l1
    status: automated
    rules:
      - package_libselinux_installed

  - id: 1.7.1.2
    title: Ensure SELinux is not disabled in bootloader configuration (Automated)
    levels:
