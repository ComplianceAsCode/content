  - id: 1.8.5
    title: Ensure automatic mounting of removable media is disabled (Automated)
    levels:
      - l1
    status: planned

  - id: 1.9
    title: Ensure updates, patches, and additional security software are installed (Manual)
    levels:
      - l1
    status: manual

  - id: 1.10
    title: Ensure system-wide crypto policy is not legacy (Automated)
    levels:
      - l1
    status: automated
    notes: The selected crypto-policy cannot be legacy
    rules:
      - configure_crypto_policy
      - var_system_crypto_policy=default_policy

  - id: 1.11
    title: Ensure system-wide crypto policy is FUTURE or FIPS (Automated)
    levels:
      - l2
    status: automated
    notes: The selected crypto-policy must be fips or future
    rules:
      - var_system_crypto_policy=future


