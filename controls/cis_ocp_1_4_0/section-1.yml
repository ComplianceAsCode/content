      status: automated
      rules:
        - api_server_profiling_protected_by_rbac
      levels: [ level_1, ]
    - id: 1.2.20
      title: Ensure that the --audit-log-path argument is set
      status: automated
      rules:
        - api_server_audit_log_path
        - openshift_api_server_audit_log_path
      levels: [ level_1, ]
