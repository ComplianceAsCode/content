      status: automated
      rules:
        - api_server_request_timeout
      levels: [ level_1, ]
    - id: 1.2.25
      title: Ensure that the --service-account-lookup argument is set to true
      status: automated
      rules:
        - api_server_service_account_lookup
      levels: [ level_1, ]
