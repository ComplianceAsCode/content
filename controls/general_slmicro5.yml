    status: automated
    rules:
      - file_groupowner_etc_issue_net
      - file_owner_etc_issue_net
      - file_permissions_etc_issue_net

  - id: SLEM-5-SET-09000000
    title: Ensure Software Patches Installed
    levels:
        - medium
    rules:
        - security_patches_up_to_date
    status: automated

  - id: SLEM-5-SER-01010000
