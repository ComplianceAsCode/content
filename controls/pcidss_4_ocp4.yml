          â€“ All vulnerabilities are ranked in accordance with requirement 6.3.1.
          â€“ All vulnerabilities are corrected.
          â€“ The application is re-evaluated after the corrections
        OR
        - Installing an automated technical solution(s) that continually detects and prevents
