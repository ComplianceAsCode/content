controls:
- id: SRG-APP-000171-CTR-000435
  levels:
  - medium
  title: For container platform using password authentication, the application must
    store only cryptographic representations of passwords.
  status: not applicable
  related_rules:
  - idp_is_configured
  - ocp_idp_no_htpasswd
  - kubeadmin_removed
  status_justification: |-
    Not Applicable. Applicable to Identity Management Provider and not
    OCP. Only configurable check is to ensure OCP is configured for an
    IDP under SRG-APP-000023-CTR-000055. Verify with IdM service provider
    admins that the IdM meets the requirements.
