controls:
- id: SRG-APP-000172-CTR-000440
  levels:
  - high
  title: For accounts using password authentication, the container platform must use
    FIPS-validated SHA-2 or later protocol to protect the integrity of the password
    authentication process.
  status: not applicable
  related_rules:
  - idp_is_configured
  - ocp_idp_no_htpasswd
  - kubeadmin_removed
  status_justification: |-
    Not Applicable. Applicable to Identity Management Provider and not
    OCP. Only configurable check is to ensure OCP is configured for an
    IDP under SRG-APP-000023-CTR-000055. Verify with IdM service provider
    admins that the IdM meets the requirements.
