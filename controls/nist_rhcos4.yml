  notes: |-
    CoreOS components of the system support automated
    management through monitoring of accounts and system
    activity by logging of related information.

    While CoreOS can generate audit data, and securely
    transport the data to a SIEM, CoreOS does not provide
    automated mechanisms (e.g. email, text messages) after
    system events. This functionality would fall to third
    party software, and therefore, this control is partial,
    and will only be partially satisfied when implemented by
    third party software such as an Identity Provider (IdP),
    Active Directory (MSAD), LDAP, etc.

    The ability to use Ignition scripts to configure CoreOS
    to add local users means that this control needs to be
    addressed for the case that a local user was added.

    See https://issues.redhat.com/browse/CMP-199 for local
    user account handling in CoreOS.
