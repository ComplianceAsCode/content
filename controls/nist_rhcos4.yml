- id: SI-11
  status: automated
  notes: |-
    Section a: In OpenShift, the logs depend greatly on the component. Some
    components would just write messages to stdout that the cluster
    administrator can retrieve logs through the use of the `oc` command.
    Some components emit events, and others emit a Prometheus metric which
    the API server would write into their logs.

    For the OCP components that run in a container (most operators),
    the usual RBAC rules would prevent a non-admin user from reading
    the container logs or events.

    For CoreOS, standard unix permissions protect access to logs.
    CoreOS error message handling is designed to obscure or not log
    sensitive information such as passwords, credit card numbers, social
    security information, account information, etc.

    Section b: By default, the API server logs are protected by UNIX permissions and
    only cluster administrators are allowed access to logs.
  rules:
  - sysctl_kernel_dmesg_restrict
  description: |-
    The information system:
     a. Generates error messages that provide information necessary for corrective actions without revealing information that could be exploited by adversaries; and
     b. Reveals error messages only to [Assignment: organization-defined personnel or roles].

    Supplemental Guidance:  Organizations carefully consider the structure/content of error messages. The extent to which information systems are able to identify and handle error conditions is guided by organizational policy and operational requirements. Information that could be exploited by adversaries includes, for example, erroneous logon attempts with passwords entered by mistake as the username, mission/business information that can be derived from (if not stated explicitly by) information recorded, and personal information such as account numbers, social security numbers, and credit card numbers. In addition, error messages may provide a covert channel for transmitting information. Related controls: AU-2, AU-3, SC-31.

    Control Enhancements:  None.

    References:  None.
