[tox]
envlist = coverage_clean, py27, py3{6, 8, 9}, py3, coverage_report, flake8
skip_missing_interpreters = true
isolated_build = true
skipsdist = true

# Unit tests
[testenv]
setenv =
    tests_dir = {toxinidir}{/}tests/unit
    PYTHONPATH = {toxinidir}
commands =
    python -m pytest --cov-append --cov-report=xml --cov=ssg "{env:tests_dir}{/}ssg-module"

deps =
    pyyaml
    Jinja2
    -r test-requirements.txt

# Coverage
[testenv:coverage_report]
deps = coverage
skip_install = true
commands =
    coverage html
    coverage xml
    coverage report -m

[testenv:coverage_clean]
deps = coverage
skip_install = true
commands = coverage erase


# Code style
[flake8]
max-line-length = 99
per-file-ignores =__init__.py:F401

[testenv:flake8]
commands =
    flake8 ssg utils tests build-scripts
deps =
    flake8

# Documentation
[testenv:docs]
basepython = python3
allowlist_externals =
    make
    rm
deps =
    -r docs/requirements.txt
commands_pre =
    make -C docs clean
    rm -rf docs/api
commands =
    make -C docs html
commands_post =
    make -C docs linkcheck
