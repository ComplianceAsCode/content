documentation_complete: true

prodtype: ocp4

title: 'OAuth Audit Logs Must Be Owned By Root'

platforms:
  - ocp4-master-node

description: |-
    All audit logs must be owned by root user and group. By default, the path for the OAuth audit log is <pre>/var/log/oauth-apiserver/</pre>.
    {{{ describe_file_owner(file="/var/log/oauth-apiserver", owner="root") }}}
    {{{ describe_file_owner(file="/var/log/oauth-apiserver/*", owner="root") }}}

rationale: |-
    Unauthorized disclosure of audit records can reveal system and configuration data to
    attackers, thus compromising its confidentiality.

