{{% set default_api_path = '/api/v1/namespaces/openshift-kube-apiserver/configmaps/config' %}}
{{% set hypershift_path = '/api/v1/namespaces/{{.hypershift_namespace_prefix}}-{{.hypershift_cluster}}/configmaps/kas-config' %}}
{{% set hypershift_jqfilter = '.data."config.json" | fromjson' %}}
{{% set custom_api_path = '{{if ne .hypershift_cluster "None"}}' ~ hypershift_path ~ '{{else}}' ~  default_api_path ~ '{{end}}' %}}
{{% set custom_jqfilter = '{{if ne .hypershift_cluster "None"}}' ~ hypershift_jqfilter ~ '{{else}}' ~  default_jqfilter ~ '{{end}}' %}}
{{% set dump_path = default_api_path ~ ',' ~ default_jqfilter ~ ',' ~ custom_jqfilter %}}

description: |-
    Enable service account lookup to validate service accounts before
    validating tokens. Ensure the `service-account-lookup` argument is set to
    `true` to prevent the use of tokens from deleted service accounts.

rationale: |-
    If `service-account-lookup` is not enabled, the API server only verifies
    that the authentication token is valid and does not validate that the
    service account token mentioned in the request is actually present in etcd.
    This allows using a service account token even after the corresponding
    service account is deleted. This creates a time-of-check to time-of-use
    security vulnerability that could allow unauthorized access.

identifiers:
  cce@ocp4: CCE-83370-7

severity: medium

references:
  cis@ocp4: 1.2.25
  nerc-cip: CIP-003-8 R6,CIP-004-6 R3,CIP-007-3 R6.1
  nist: CM-6,CM-6(1)
  pcidss: Req-2.2
  srg: SRG-APP-000516-CTR-001325

platform: not ocp4-on-hypershift-hosted

ocil_clause: 'API server argument `--service-account-lookup` contains `true`'

ocil: |-
    Verify that the service account lookup is enabled by running the following
    command:

    ```
    $ oc get configmap config -n openshift-kube-apiserver -o json | \
        jq -r '.data["config.yaml"]' | \
        jq -r '.apiServerArguments["service-account-lookup"]'
    ```

    The output should return `true`.

warnings:
- general: |-
    {{{ openshift_filtered_cluster_setting({custom_api_path: dump_path}) | indent(4) }}}

template:
  name: yamlfile_value
  vars:
    ocp_data: "true"
    entity_check: "at least one"
    filepath: {{{ openshift_filtered_path(default_api_path, default_jqfilter) }}}
    yamlpath: '.apiServerArguments["service-account-lookup"][:]'
    values:
    - value: 'true'
      operation: "pattern match"
      type: "string"
