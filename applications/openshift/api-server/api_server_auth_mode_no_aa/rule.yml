
title: The authorization-mode cannot be AlwaysAllow

{{% set default_jqfilter = '[.data."config.yaml" | fromjson]' %}}
{{% set default_api_path = '/api/v1/namespaces/openshift-kube-apiserver/configmaps/config' %}}
{{% set hypershift_path = '/api/v1/namespaces/{{.hypershift_namespace_prefix}}-{{.hypershift_cluster}}/configmaps/kas-config' %}}
{{% set hypershift_jqfilter = '[.data."config.json" | fromjson]' %}}
{{% set custom_api_path = '{{if ne .hypershift_cluster "None"}}' ~ hypershift_path ~ '{{else}}' ~  default_api_path ~ '{{end}}' %}}
{{% set custom_jqfilter = '{{if ne .hypershift_cluster "None"}}' ~ hypershift_jqfilter ~ '{{else}}' ~  default_jqfilter ~ '{{end}}' %}}
{{% set dump_path = default_api_path ~ ',' ~ default_jqfilter ~ ',' ~ custom_jqfilter %}}

description: |-
    Ensure the authorization mode is not AlwaysAllow to prevent unrestricted
    access to the API server. Verify that the authorization mode does not
    include AlwaysAllow, which would bypass all access controls.

rationale: |-
    The API Server can be configured to allow all requests using the
    AlwaysAllow authorization mode. This mode should not be used on any
    production cluster as it completely bypasses authorization controls and
    allows unrestricted access to all cluster resources.

identifiers:
  cce@ocp4: CCE-84207-0


severity: medium

references:
    cis@ocp4: 1.2.7
    nerc-cip: CIP-003-8 R6,CIP-004-6 R3,CIP-007-3 R6.1
    nist: CM-6,CM-6(1)
    pcidss: Req-2.2
    srg: SRG-APP-000516-CTR-001325

platform: not ocp4-on-hypershift-hosted

ocil_clause: 'The authorization-mode does not contain AlwaysAllow'

ocil: |-
    Verify that the AlwaysAllow authorization mode is not configured by running
    the following command:

    ```
    $ oc get configmap config -n openshift-kube-apiserver -ojson | \
      jq -r '.data["config.yaml"]' | grep '"authorization-mode":\[[^]]*"AlwaysAllow"'
    ```

    The output should be empty - the `authorization-mode` list does NOT contain
    the `AlwaysAllow` authorizer.

warnings:
- general: |-
    {{{ openshift_filtered_cluster_setting({custom_api_path: dump_path}) | indent(4) }}}

template:
  name: yamlfile_value
  vars:
    ocp_data: "true"
    check_existence: "none_exist"
    filepath: {{{ openshift_filtered_path(default_api_path, default_jqfilter) }}}
    yamlpath: '.apiServerArguments["authorization-mode"][:]'
    values:
    - value: 'AlwaysAllow'
      operation: "pattern match"
      type: "string"
