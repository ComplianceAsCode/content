documentation_complete: true

title: 'Ensure that the --tls-cert-file and --tls-private-key-file arguments are set as appropriate'

description: |-
    To ensure the API Server utilizes its own TLS certificates, the
    <tt>--tls-cert-file</tt> and <tt>--tls-private-key-file</tt> arguments
    must be configured. Follow the OpenShift documentation and setup the TLS
    connection on the API Server. Then, edit the API Server pod specification
    file <tt>/etc/kubernetes/manifests/kube-apiserver.yaml</tt> on the master
    node(s) and set the <tt>--tls-cert-file</tt> and
    <tt>--tls-private-key-file</tt> parameters:

    <pre>--tls-cert-file=<i>/path/to/tls-certificate-file</i>
    --tls-private-key-file=<i>/path/to/tls-key-file</i></pre>

rationale: |-
    API Server communication contains sensitive parameters that should remain
    encrypted in transit. Configure the API Server to serve only HTTPS
    traffic.

severity: medium

ocil_clause: '<tt>--tls-cert-file</tt> and <tt>--tls-private-key-file</tt> parameters are not configured as appropriate'

ocil: |-
    Run the following command on the master node(s):
    <pre>$ ps -ef | grep kube-apiserver</pre>

    Verify that the <tt>--tls-cert-file</tt> and
    <tt>--tls-private-key-file</tt> arguments exist and they are set as
    appropriate.

references:
    cis: 1.1.38
