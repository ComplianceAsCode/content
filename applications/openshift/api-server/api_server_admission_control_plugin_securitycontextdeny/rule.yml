description: |-
    Ensure the SecurityContextDeny admission control plugin is not enabled when
    using Pod Security Policies (PSP) or SecurityContextConstraints. Use
    cluster-level resources like PSP or SecurityContextConstraints instead of
    customized SecurityContext for pods. These resources control pod actions
    and resource access.
    
    The `SecurityContextDeny` plugin prevents setting pod `securityContext`
    fields. Verify the admission controllers list does not include
    SecurityContextDeny:
    ```
    $ oc -n openshift-kube-apiserver get configmap config -o json | jq -r \
      '.data."config.yaml"' | jq '.apiServerArguments."enable-admission-plugins"'
    ```

rationale: |-
    The `SecurityContextDeny` admission control plugin prevents setting any
    security options for pods. SecurityContextConstraints allow enforcement
    of RBAC rules controlling who can set security options on pods and what
    values are permitted. Using `SecurityContextDeny` prevents granular
    permission enforcement on pods, reducing security flexibility and
    potentially leaving the cluster vulnerable to privilege escalation or
    inadequate security controls.

