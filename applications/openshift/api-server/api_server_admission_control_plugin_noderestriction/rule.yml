documentation_complete: true


title: 'Enable the NodeRestriction Admission Control Plugin'

{{% set default_jqfilter = '.data."config.yaml" | fromjson' %}}
{{% set default_api_path = '/api/v1/namespaces/openshift-kube-apiserver/configmaps/config' %}}
{{% set hypershift_path = '/api/v1/namespaces/{{.hypershift_namespace_prefix}}-{{.hypershift_cluster}}/configmaps/kas-config' %}}
{{% set hypershift_jqfilter = '.data."config.json" | fromjson' %}}
{{% set custom_api_path = '{{if ne .hypershift_cluster "None"}}' ~ hypershift_path ~ '{{else}}' ~  default_api_path ~ '{{end}}' %}}
{{% set custom_jqfilter = '{{if ne .hypershift_cluster "None"}}' ~ hypershift_jqfilter ~ '{{else}}' ~  default_jqfilter ~ '{{end}}' %}}
{{% set dump_path = default_api_path ~ ',' ~ default_jqfilter ~ ',' ~ custom_jqfilter %}}

description: |-
    Enable the NodeRestriction admission control plugin to limit the `Node` and
    `Pod` objects that a kubelet can modify. This plugin restricts kubelet
    permissions to only their assigned resources.
    
    Verify the plugin is enabled in the api-server configuration:
    ```
    $ oc -n openshift-kube-apiserver get configmap config -o json | jq -r \
      '.data."config.yaml"' | jq '.apiServerArguments."enable-admission-plugins"'
    ```

rationale: |-
    The NodeRestriction plugin ensures kubelets are restricted to specific
    `Node` and `Pod` objects they can modify. Kubelets may only modify their
    own `Node` API object and `Pod` API objects bound to their node. Without
    NodeRestriction enforcement, kubelets could potentially modify
    unauthorized nodes or pods, leading to privilege escalation or cluster
    compromise.

identifiers:
  cce@ocp4: CCE-83753-4


severity: medium

references:
    cis@ocp4: 1.2.15
    nerc-cip: CIP-003-8 R6,CIP-004-6 R3,CIP-007-3 R6.1
    nist: CM-6,CM-6(1)
    pcidss: Req-2.2
    srg: SRG-APP-000516-CTR-001325

platform: not ocp4-on-hypershift-hosted

ocil_clause: '`enable-admission-plugins` does not contain `NodeRestriction`'

ocil: |-
    Verify the NodeRestriction plugin is enabled in the list of enabled
    plugins in the apiserver configuration:
    ```
    $ oc get configmap config -n openshift-kube-apiserver -ojson | \
      jq -r '.data["config.yaml"]' | grep 'NodeRestriction'
    ```

warnings:
- general: |-
    {{{ openshift_filtered_cluster_setting({custom_api_path: dump_path}) | indent(4) }}}

template:
  name: yamlfile_value
  vars:
    ocp_data: "true"
    entity_check: "at least one"
    filepath: {{{ openshift_filtered_path(default_api_path, default_jqfilter) }}}
    yamlpath: '.apiServerArguments["enable-admission-plugins"][:]'
    values:
    - value: '^NodeRestriction$'
      operation: "pattern match"
      entity_check: "at least one"
