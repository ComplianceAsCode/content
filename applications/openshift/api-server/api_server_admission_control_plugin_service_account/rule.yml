documentation_complete: true


title: 'Enable the ServiceAccount Admission Control Plugin'

{{% set default_jqfilter = '.data."config.yaml" | fromjson' %}}
{{% set default_api_path = '/api/v1/namespaces/openshift-kube-apiserver/configmaps/config' %}}
{{% set hypershift_path = '/api/v1/namespaces/{{.hypershift_namespace_prefix}}-{{.hypershift_cluster}}/configmaps/kas-config' %}}
{{% set hypershift_jqfilter = '.data."config.json" | fromjson' %}}
{{% set custom_api_path = '{{if ne .hypershift_cluster "None"}}' ~ hypershift_path ~ '{{else}}' ~  default_api_path ~ '{{end}}' %}}
{{% set custom_jqfilter = '{{if ne .hypershift_cluster "None"}}' ~ hypershift_jqfilter ~ '{{else}}' ~  default_jqfilter ~ '{{end}}' %}}
{{% set dump_path = default_api_path ~ ',' ~ default_jqfilter ~ ',' ~ custom_jqfilter %}}

description: |-
    Enable the ServiceAccount admission control plugin to ensure
    `ServiceAccount` objects are created and granted before pod creation is
    allowed. Follow the documentation and create `ServiceAccount` objects as
    per your environment requirements.
    
    Verify the plugin is enabled in the api-server configuration:
    ```
    $ oc -n openshift-kube-apiserver get configmap config -o json | jq -r \
      '.data."config.yaml"' | jq '.apiServerArguments."enable-admission-plugins"'
    ```

rationale: |-
    When a pod is created without a specified service account, the pod
    automatically receives the default service account in the same
    namespace. OpenShift operators should create unique service accounts
    and allow the API Server to manage its security tokens. Without proper
    service account management, pods may receive excessive privileges or
    operate with unintended access permissions, potentially compromising
    cluster security.

identifiers:
  cce@ocp4: CCE-83791-4


severity: medium

references:
    cis@ocp4: 1.2.12
    nerc-cip: CIP-003-8 R6,CIP-004-6 R3,CIP-007-3 R6.1
    nist: CM-6,CM-6(1)
    pcidss: Req-2.2
    srg: SRG-APP-000516-CTR-001325

platform: not ocp4-on-hypershift-hosted

ocil_clause: 'API server configuration contains `ServiceAccount`'

ocil: |-
    Verify the ServiceAccount plugin is enabled in the list of enabled
    plugins in the apiserver configuration:
    ```
    $ oc -n openshift-kube-apiserver get configmap config -o json | jq -r \
      '.data."config.yaml"' | jq '.apiServerArguments."enable-admission-plugins"'
    ```

warnings:
