documentation_complete: true


title: 'Ensure that the --kubelet-https argument is set to true'

{{% set default_jqfilter = '.data."config.yaml" | fromjson' %}}
{{% set default_api_path = '/api/v1/namespaces/openshift-kube-apiserver/configmaps/config' %}}
{{% set hypershift_path = '/api/v1/namespaces/{{.hypershift_namespace_prefix}}-{{.hypershift_cluster}}/configmaps/kas-config' %}}
{{% set hypershift_jqfilter = '.data."config.json" | fromjson' %}}
{{% set custom_api_path = '{{if ne .hypershift_cluster "None"}}' ~ hypershift_path ~ '{{else}}' ~  default_api_path ~ '{{end}}' %}}
{{% set custom_jqfilter = '{{if ne .hypershift_cluster "None"}}' ~ hypershift_jqfilter ~ '{{else}}' ~  default_jqfilter ~ '{{end}}' %}}
{{% set dump_path = default_api_path ~ ',' ~ default_jqfilter ~ ',' ~ custom_jqfilter %}}

description: |-
    Ensure HTTPS connections to kubelet are enabled. The kube-apiserver ensures
    HTTPS to the kubelet by default. The apiserver flag `--kubelet-https` is
    deprecated and should be either set to `true` or omitted from the argument
    list.

rationale: |-
    Connections from the kube-apiserver to kubelets could potentially carry
    sensitive data such as secrets and keys. Using in-transit encryption for
    any communication between the apiserver and kubelets is essential.
    Unencrypted connections could expose sensitive pod data to network
    eavesdropping attacks.

severity: medium

references:
    cis: 1.2.4
    nerc-cip: CIP-003-8 R4.2,CIP-003-8 R6,CIP-004-6 R3,CIP-007-3 R5.1,CIP-007-3 R6.1
    nist: CM-6,CM-6(1),SC-8,SC-8(1)
    pcidss: Req-2.2,Req-2.3
    srg: SRG-APP-000516-CTR-001325

platform: not ocp4-on-hypershift-hosted

ocil_clause: '`kubelet-https` is set to false'

ocil: |-
    Verify that kubelet HTTPS is enabled by running the following command:

    ```
    $ oc get configmap config -n openshift-kube-apiserver -ojson | \
      jq -r '.data["config.yaml"]' | jq '.apiServerArguments["kubelet-https"]'
    ```

    The output should return `true` or no output at all.

warnings:
- general: |-
    {{{ openshift_filtered_cluster_setting({custom_api_path: dump_path}) | indent(4) }}}

template:
  name: yamlfile_value
  vars:
    ocp_data: "true"
    filepath: {{{ openshift_filtered_path(default_api_path, default_jqfilter) }}}
    yamlpath: '.apiServerArguments[:]'
    check_existence: "none_exist"
    values:
    - key: 'kubelet-https'
      operation: "pattern match"
      type: "string"
