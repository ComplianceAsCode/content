documentation_complete: true


title: 'Configure the etcd Certificate Key for the API Server'

{{% set default_jqfilter = '.data."config.yaml" | fromjson' %}}
{{% set default_api_path = '/api/v1/namespaces/openshift-kube-apiserver/configmaps/config' %}}
{{% set hypershift_path = '/api/v1/namespaces/{{.hypershift_namespace_prefix}}-{{.hypershift_cluster}}/configmaps/kas-config' %}}
{{% set hypershift_jqfilter = '.data."config.json" | fromjson' %}}
{{% set custom_api_path = '{{if ne .hypershift_cluster "None"}}' ~ hypershift_path ~ '{{else}}' ~  default_api_path ~ '{{end}}' %}}
{{% set custom_jqfilter = '{{if ne .hypershift_cluster "None"}}' ~ hypershift_jqfilter ~ '{{else}}' ~  default_jqfilter ~ '{{end}}' %}}
{{% set dump_path = default_api_path ~ ',' ~ default_jqfilter ~ ',' ~ custom_jqfilter %}}

description: |-
    Configure the etcd certificate key for the API Server to ensure etcd uses
    TLS encryption for client communications. Set up the TLS connection between
    the API Server and etcd by configuring the `etcd-keyfile` parameter in the
    `openshift-kube-apiserver` configmap.

rationale: |-
    etcd is a highly-available key-value store used by OpenShift deployments
    for persistent storage of all REST API objects. These objects are sensitive
    in nature and should be protected by client authentication. This requires
    the API Server to identify itself to the etcd server using a client
    certificate and key. Failure to configure proper certificate keys could
    compromise the security of all cluster data stored in etcd.

identifiers:
  cce@ocp4: CCE-83546-2


severity: medium

references:
    cis@ocp4: 1.2.27
    nerc-cip: CIP-003-8 R4.2,CIP-003-8 R6,CIP-004-6 R3,CIP-007-3 R5.1,CIP-007-3 R6.1
    nist: CM-6,CM-6(1),SC-8,SC-8(1)
    pcidss: Req-2.2,Req-2.2.3,Req-2.3
    srg: SRG-APP-000516-CTR-001325

platform: not ocp4-on-hypershift-hosted

ocil_clause: '`keyFile` does not exist or is not configured to valid certificates'

ocil: |-
    Verify that the etcd certificate key file is configured by running the following command:

    ```
    $ oc get configmap config -n openshift-kube-apiserver -ojson | \
      jq -r '.data["config.yaml"]' | jq -r '.apiServerArguments."etcd-keyfile"'
    ```

    The output should return a configured certificate key file.

warnings:
- general: |-
    {{{ openshift_filtered_cluster_setting({custom_api_path: dump_path}) | indent(4) }}}

template:
  name: yamlfile_value
  vars:
    ocp_data: "true"
    entity_check: "all"
    filepath: {{{ openshift_filtered_path(default_api_path, default_jqfilter) }}}
    yamlpath: '.apiServerArguments["etcd-keyfile"][:]'
    values:
     - value: '.*\.key'
       operation: "pattern match"
       type: "string"
