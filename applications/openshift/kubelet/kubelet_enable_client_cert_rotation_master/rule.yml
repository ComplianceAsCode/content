documentation_complete: true

prodtype: eks,ocp4

platform: {{{ product }}}

{{%- if product == "eks" %}}
{{%- set kubeletconf_path = "/etc/kubernetes/kubelet/kubelet-config.json" %}}
{{%- else %}}
{{%- set kubeletconf_path = "/etc/kubernetes/kubelet.conf" %}}
{{%- endif %}}

title: 'kubelet - Enable Client Certificate Rotation'

description: |-
    To enable the kubelet to rotate client certificates, edit the kubelet configuration
    file <tt>{{{ kubeletconf_path }}}</tt>
    on the kubelet node(s) and set the below parameter:
    <pre>
    featureGates:
    ...
      RotateKubeletClientCertificate: true
    ...
    </pre>

rationale: |-
    Allowing the kubelet to auto-update the certificates ensure that there is no downtime
    in certificate renewal as well as ensures confidentiality and integrity.

severity: medium

ocil_clause: 'the kubelet cannot rotate client certificate'

ocil: |-
    Run the following command on the kubelet node(s):
    <pre>$ for NODE_NAME in $(oc get nodes -ojsonpath='{.items[*].metadata.name}'); do oc get --raw /api/v1/nodes/$NODE_NAME/proxy/configz | jq '.kubeletconfig|.kind="KubeletConfiguration"|.apiVersion="kubelet.config.k8s.io/v1beta1"' | grep RotateKubeletClientCertificate; done</pre>
    The output should return nothing or <tt>true</tt>.

references:
    cis@eks: 3.2.10
    cis@ocp4: 4.2.11
    nerc-cip: CIP-003-8 R6,CIP-004-6 R3,CIP-007-3 R6.1
    nist: CM-6,CM-6(1)
    srg: SRG-APP-000516-CTR-001325,SRG-APP-000516-CTR-001330,SRG-APP-000516-CTR-001335

template:
    name: yamlfile_value
    vars:
        ocp_data: "true"
        filepath: '/kubeletconfig/role'
        filepath_suffix: var_role_master
        yamlpath: ".featureGates.RotateKubeletClientCertificate"
        check_existence: "any_exist"
        values:
         - value: "false"
           operation: "not equal"
