---
# platform = multi_platform_ocp
apiVersion: operator.openshift.io/v1
kind: IngressController
metadata:
  name: default
  namespace: openshift-ingress-operator
spec:
  tlsSecurityProfile:
    custom:
      ciphers: [ {{ .var_ingresscontroller_tls_cipher_suites }} ]
      minTLSVersion: VersionTLS12
    type: Custom
