# platform = multi_platform_rhel
# reboot = false
# strategy = restrict
# complexity = low
# disruption = low

- name: "@RULE_TITLE@"
  lineinfile:
    path: /etc/etcd/etcd.conf
    regexp: '^ETCD_PEER_CERT_FILE'
    line: "ETCD_PEER_CERT_FILE /etc/etcd/peer.crt"
    create: yes
  tags:
    @ANSIBLE_TAGS@
