ocil_clause: |-
    {{{ ocil_clause_file_owner(file="/etc/systemd/system/kubelet.service", owner="root") }}}

ocil: |-
    {{{ ocil_file_owner(file="/etc/systemd/system/kubelet.service", owner="root") }}}

template:
    name: file_owner
    vars:
        filepath: /etc/systemd/system/kubelet.service
        fileuid: '0'
