title: 'Configure the UserAdmin Webmin module to store passwords created using a specified hashing algorithm'

description: |-
    Passwords generated through the UserAdmin Webmin module must be stored using the specified hashing algorithm.

    To check that Webmin settings are configured correctly, you have to examine the config file
    available under <tt>/etc/webmin/useradmin/config</tt>.
    If this config file contains the line <tt>md5=4</tt>,
    user passwords will be generated using the SHA512 hash algorithm.

rationale: |-
    User passwords need to meet organizational requirements for complexity.

severity: unknown

ocil_clause: |-
    the <pre>config</pre> doesn't contain the <pre>md5=4</pre> line

ocil: |-
    To verify that Webmin requires user passwords to be stored with a strong hashing algorithm, 
    check the respective Webmin config file
    <pre>/etc/webmin/useradmin/config</pre> contains the <pre>md5=4</pre> line:
    <pre>grep 'md5=4' /etc/webmin/useradmin/config</pre>.
