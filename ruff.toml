line-length = 99
indent-width = 4
target-version = "py37"

[lint]
select = [
    "B",    # flake8-bugbear
    "F",    # Pyflakes
    "E",    # pycodestyle
    "W",    # pycodestyle
    "DTZ",  # flake8-datetime
    "T10",  # flake8-debugger
    "PLE",  # pylint-error
    "YTT",  # flake8-2020
]

ignore = [
    "F401",     # unused-import
    "E402",     # module-import-not-at-top-of-file
    "E501",     # line-too-long
]
