config_version = "0"

[[source]]
name = "default"
default = true

[[source]]
name = "cac-source"
repository = "https://github.com/ComplianceAsCode/content"
branch = "master"


exclude_patterns = [
  "linux_os/"
]

test_patterns = [
  "**/test/**",
  "**/spec/**",
  "**/*.test.*",
  "**/*.spec.*",
  "**/*_test.*",
  "**/*_spec.*",
  "**/test_*.*",
  "**/spec_*.*",
]

[[plugin]]
name = "markdownlint"
mode = "comment"

[[plugin]]
name = "shellcheck"

[[plugin]]
name = "flake8"
mode = "comment"
