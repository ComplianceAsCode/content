  "**/.yarn/**",
  "**/*.d.ts",
  "**/assets/**",
  "**/bower_components/**",
  "**/build/**",
  "**/cache/**",
  "**/config/**",
  "**/db/**",
  "**/deps/**",
  "**/dist/**",
  "**/extern/**",
  "**/external/**",
  "**/generated/**",
  "**/Godeps/**",
  "**/gradlew/**",
  "**/mvnw/**",
  "**/node_modules/**",
  "**/protos/**",
  "**/seed/**",
  "**/target/**",
  "**/templates/**",
  "**/testdata/**",
  "**/vendor/**", "**/*", "**/.*", "!build-scripts/*.py", "!ssg/*.py", "!ssg/**/*.py", "!utils/*.py", "!utils/**/*.py", "!shared/**/*.py", "!*.md", "!**/*.md", "!.*/*.md", ".editorconfig", "!tests/*.sh", "!tests/shared/*.sh", "!utils/*.sh", "!build_product", "!tests/*.py", "!tests/ssg_test_suite/*.py", "!tests/ssg_test_suite/**/*.py",
