[smells]
mode = "comment"

[smells.boolean_logic]
threshold = 4

[smells.file_complexity]
threshold = 88

[smells.return_statements]
threshold = 4

[smells.nested_control_flow]
threshold = 4

[smells.function_parameters]
threshold = 4

[smells.function_complexity]
threshold = 7

[smells.duplication]
enabled = true
threshold = 20

[[source]]
name = "default"
default = true

[[plugin]]
name = "markdownlint"
mode = "comment"

[[plugin]]
name = "shellcheck"
